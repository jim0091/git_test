<style>
.signup-logo-panel{
  display: none;
}
span.fa {
  display: none;
}
.form-box-wrap {
  margin-top: 0px;
}
.login-content .login-content-bg {
  position: absolute;
  width: 100%;
  height: 700px;
  background: #00acc1;
  background-size: cover;
}
.login-content .login-content-nav {
  position: relative;
  width: 1255px;
  margin: 0 auto;
  height: 700px;
}
.form-box {
  position: relative;
  float: right;
  top: 150px;
  width: 350px;
  border-radius: 5px;
  overflow: hidden;
}
.form-box .header {
  background: #eaeaec !important;
  text-align: center;
  padding: 0px;
  font-size: 16px;
  font-weight: bold;
  color: #c7241d;
  border-bottom: 4px solid #c7241d;
  line-height: 64px;
}
.form-box form {
  padding: 20px;
  color: #444;
}
</style>

<!-- 顶部导航 -->
<div id="topbar" class="topbar">
  <div class="wrap-lg">
    <div class="topbar-left">
      <{widgets id="tbl"}>
    </div>
    <div class="topbar-right">
      <{widgets id="tbr"}>
    </div>
  </div>
</div>


<div class="login-content">
<!--
<img src="http://www.lishe.cn/themes/luckymall1/images/login/banner_bg1.jpg" class="login-content-bg">
-->
  <div class="login-content-bg"></div>
  <div class="login-content-nav">

     <div style="float: left; ">
          
          <img src="/themes/luckymall1/images/login/bg2.jpg" style="height: 700px;">
        </div>


    <div class="form-box" id="login-box">
      <div class="header">登录商家中心</div>
      <form action="<{url action=topshop_ctl_passport@login}>" method="post" class="bg-gray" data-validate-onsuccess="ajaxSubmit">
        <div class="body">
          <div class="form-group">
            <label for="userid" class="sr-only"><{t}>用户名<{/t}>：</label>
            <input type="text" name="login_account" id="userid" class="form-control" placeholder="<{t}>账号<{/t}>" required>
          </div>
          <div class="form-group">
            <label for="password" class="sr-only"><{t}>密码<{/t}>：</label>
            <input type="password" name="login_password" id="password" class="form-control" placeholder="<{t}>密码<{/t}>" required>
          </div>
          <div>
          <label><input type="checkbox" name="remember_me"> <{t}>记住我<{/t}></label>
          </div>
        </div>
        <div class="footer">
          <p>
            <button type="submit" class="btn bg-teal btn-block btn-lg"><{t}>登录<{/t}></button>
          </p>
          <p class="fl">
            <a href="<{url action=topshop_ctl_passport@signup}>" class="text-center"><{t}>注册新用户<{/t}></a>
          </p>
          <div class="fr">
            <!--  <label><input type="checkbox" name="remember_me"> <{t}>记住我<{/t}></label>-->
            <a href="<{url action=topshop_ctl_find@firstStep}>" class="text-center"><{t}>忘记密码<{/t}></a>
          </div>
          <div class="cl"></div>
        </div>
      </form>
    </div>
  </div>
</div>




<script>
    $('#login-box').parent().css('height', 1);

    function ajaxSubmit(e) {
        var form = e.target;
        e.preventDefault();
        $.post(form.action, $(form).serialize(), function(rs) {
            if(rs.error) {
                $('#messagebox').message(rs.message);
                return;
            }
            if(rs.success) {
                $('#messagebox').message(rs.message, 'success');
            }
            if(rs.redirect) {
                setTimeout(function(){location.href=rs.redirect;}, 1000);
            }
        });
    }
    
    function delCookie(name)
    {
	    var exp = new Date();
	    exp.setTime(exp.getTime() - 1);
	    var cval=getCookie(name);
	    if(cval!=null)
	    	document.cookie= name + "="+cval+"; path=/; expires="+exp.toGMTString();
    }
    function getCookie(name)
    {
	    var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
	    if(arr=document.cookie.match(reg))
	    return unescape(arr[2]);
	    else
	    return null;
    }
   delCookie("authNotice");
</script>
