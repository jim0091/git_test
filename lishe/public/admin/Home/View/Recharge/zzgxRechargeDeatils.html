	.cl{
		padding-top: 20px;
	}

		color: #cf0606;
	}
	.cmoney{
		color: #cf0606;
	}

<body>
<div class="pd-20">
	
		<div class="row cl">
			<label class="form-label col-5">充值账户：</label>
			<div class="formControls col-7">
				{$info.mobile}
			</div>
		</div>
	    <div class="row cl">
	      <label class="form-label col-5">是否收到礼品卡：</label>
			<div class="formControls col-7">
		      	<eq name="info.is_receive" value="0">
		      		未收到卡券
		      	<else/>
		      		收到卡券
		      	</eq>
			</div>	      
		 </div>
	    <div class="row cl">
	      <label class="form-label col-5">充值金额：</label>
			<div class="formControls col-7">
				{$info.avail_amount}
				&nbsp;&nbsp;
				元
			</div>	      
		 </div>
	    <div class="row cl">
	      <label class="form-label col-5">充值积分：</label>
			<div class="formControls col-7">
				{$info['avail_amount']*100}
				&nbsp;&nbsp;
				积分
			</div>	      
		 </div>	
	    <div class="row cl">
	      <label class="form-label col-5">备注：</label>
			<div class="formControls col-7">
				<empty name="info.note">
					无
				<else/>	
					{$info.note}
				</empty>
			</div>	      
		 </div>			 
</div>
</div>
