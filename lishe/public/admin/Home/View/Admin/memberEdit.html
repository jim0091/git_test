<!DOCTYPE HTML>
<html>
<head>

<title>添加管理员</title>
</head>
<body>
<nav class="breadcrumb"><a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">
	<form action="{:U('Home/Admin/saveMemberEdit')}" method="post" class="form form-horizontal" id="form-admin-add">
		<div class="row cl">
				<present name="info">
						<input type="hidden" class="input-text" value="{$info.admin_id}"  name="uid">
				</present>
			<label class="form-label col-3">姓名：</label>
			<div class="formControls col-5">
				<small>{$info.real_name}</small>
			</div>
			<div class="col-4"><small style="color: #5a98de;">如需修改,请联系超级管理员!</small> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">手机：</label>
			<div class="formControls col-5">
				<small>{$info.admin_username}</small>
			</div>
			<div class="col-4"><small style="color: #5a98de;">如需修改,请联系超级管理员!</small> </div>
		</div>	
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>原密码：</label>
			<div class="formControls col-5">
				<input type="password" placeholder="原始密码" autocomplete="off" value="" name="data[oldPass]" class="input-text" datatype="*6-20" nullmsg="密码不能为空">
			</div>
			<div class="col-4"> </div>
		</div>		
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>新密码：</label>
			<div class="formControls col-5">
				<input type="password" placeholder="密码" autocomplete="off" value="" name="data[pass]" class="input-text" datatype="*6-20" nullmsg="密码不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>确认密码：</label>
			<div class="formControls col-5">
				<input type="password" placeholder="确认新密码" autocomplete="off" name="data[passed]" class="input-text Validform_error"  datatype="*" nullmsg="请再输入一次新密码！"  id="newpassword2" name="newpassword2">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="__ADMIN__lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ADMIN__lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__ADMIN__lib/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="__ADMIN__lib/layer/1.9.3/layer.js"></script> 
<script type="text/javascript" src="__ADMIN__js/H-ui.js"></script> 
<script type="text/javascript" src="__ADMIN__js/H-ui.admin.js"></script> 
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();
		}
	});
});
</script>
<script>
	$(function(){
    var RoleUrls = "{:U('Home/Admin/getAllRole')}" ;
	$.ajax({
		type:"get",
		url:RoleUrls,
		dataType:'json',
		success:function(data){
			$.each(data, function(k,v) {
          	  	var options = '<option value="' +v.role_id+ '">' +v.name+ '</option>' ;
           	 	$( '#role' ).append(options);
			});
		},
		error:function(data){
			
		}			
        }) ;	
	});
</script>
</body>
</html>
