<div class="pd-20">
<nav class="breadcrumb"><a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<form action="{:U('Home/Admin/SavePlate')}">
		<div class="row cl" style="padding-top: 30px;">
			<input type="hidden" value="{$info.power_id}" name="powerId" />
			<label class="form-label col-2"><span class="c-red">*</span>板块名称：</label>
			<div class="formControls col-5">
				<input type="text" id="tid" class="input-text"  value="{$info.name}" placeholder="输入权限的板块名称" name="data[name]">
			</div>
		</div>
		<div class="row cl" style="padding-top: 30px;">
			<label class="form-label col-2"><span class="c-red">*</span>板块所属控制器：</label>
			<div class="formControls col-5">
				<input type="text" id="tid" class="input-text" value="{$info.controller}"  placeholder="输入权限的板块所属控制器/全部小写" name="data[controller]">
			</div>
		</div>		
		<div class="row cl" style="margin-top: 20px;">
			<div class="col-8 col-offset-4">
				<button type="submit" class="btn btn-success radius" type="button">&nbsp;&nbsp;保存&nbsp;&nbsp;</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
