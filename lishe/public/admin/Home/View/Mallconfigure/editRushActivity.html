<body>
<div class="pd-20">
<nav class="breadcrumb"><a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	
	<form action="{:U('Home/Mallconfigure/saveEditRushActivity')}" method="post" enctype="multipart/form-data" class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>活动名称：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="{$info.activity_name}" placeholder="活动名称" name="data[activity_name]">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">活动时间：</label>
			<div class="formControls col-3">
				<input type="text" onfocus="WdatePicker()" value="{$info.start_time}" name="data[start_time]" id="datemin" class="input-text Wdate" style="width:150px;">
			</div>
			<div class="formControls col-1">
				至
			</div>			
			<div class="formControls col-5">
				<input type="text" onfocus="WdatePicker()" value="{$info.end_time}" name="data[end_time]" id="datemax" class="input-text Wdate" style="width:150px;">					
			</div>
		</div>	
	    <div class="row cl">
	      <label class="form-label col-2">最大折扣：</label>
	      <div class="formControls col-3">
	        <input type="number" class="input-text" value="{$info.discount_max}" placeholder="最大折扣"  name="data[discount_max]">
	      </div>
	      <div class="col-7"><span style="color: #5a98de;"></span> </div>
	    </div>  
	    <div class="row cl">
	      <label class="form-label col-2">最小折扣：</label>
	      <div class="formControls col-3">
	        <input type="number" class="input-text" value="{$info.discount_min}" placeholder="最小折扣"  name="data[discount_min]">
	      </div>
	      <div class="col-7"><span style="color: #5a98de;"></span> </div>
	    </div> 
	    <div class="row cl">
	      <label class="form-label col-2">用户限购数量：</label>
	      <div class="formControls col-3">
	        <input type="number" class="input-text" value="{$info.buy_limit}" placeholder="用户限购数量"  name="data[buy_limit]">
	      </div>
	      <div class="col-7"><span style="color: #5a98de;"></span> </div>
	    </div> 	    
		<div class="row cl">
			<label class="form-label col-2">活动描述：</label>
			<div class="formControls col-10">
				<textarea name="data[activity_desc]" cols="" rows="" class="textarea"  placeholder="活动描述" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！">{$info.activity_desc}</textarea>
				<p class="textarea-numberbar"></p>
			</div>
		</div>
		<div class="row cl" style="padding-top: 20px;">
			<div class="col-8 col-offset-4">
				<button type="submit" class="btn btn-success radius" type="button">&nbsp;&nbsp;保存&nbsp;&nbsp;</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
</div>
<script type="text/javascript" src="__ADMIN__lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ADMIN__lib/layer/1.9.3/layer.js"></script>

<script type="text/javascript" src="__ADMIN__lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript" src="__ADMIN__js/H-ui.admin.js"></script> 

</body>
</html>
