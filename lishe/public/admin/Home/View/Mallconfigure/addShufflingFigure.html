<body>
<div class="pd-20">
<nav class="breadcrumb"><a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	
	<form action="{:U('Home/Mallconfigure/saveShufflingFigure')}" method="post" enctype="multipart/form-data" class="form form-horizontal" id="form-article-add">
		<present name="info.figure_id">
			<input type="hidden" value="{$info.figure_id}" name="figureId" />
		</present>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>轮播图位置：</label>
			<div class="formControls col-10">
	        <select  class="select" size="1" name="data[shuffling_id]">
				<volist name="shuffling" id="shuff">
    				<option value="{$shuff['shuffling_id']}" 
    					<if condition="$info.shuffling_id eq $shuff['shuffling_id']">
    						selected="selected"
    					</if>
    					> {$shuff.describe} </option>
				</volist>	        	
	        </select>				
			</div>
		</div>		
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>图片：</label>
			<div class="formControls col-10" style="max-height: 350px;overflow: hidden;">
				<notempty name="info.banner_img">
					<img src="{$info.banner_img}" width="300px"/>  
				</notempty>
				<input type="file" name="banner"/>
			</div>
		</div>	
		<div class="row cl">
			<label class="form-label col-2">颜色编码：</label>
			<div class="formControls col-5" >
				<input type="text" id="saturation-demo" class="form-control demo" data-control="saturation" value="{$info.the_color}" name="data[the_color]">
			</div>
	      <div class="col-5"><span style="color: #5a98de;">心意商城首页需要</span> </div>
		</div>			
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>链接：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="{$info.refer}" placeholder="图片链接" name="data[refer]">
			</div>
		</div>			
	    <div class="row cl">
	      <label class="form-label col-2">分类排序：</label>
	      <div class="formControls col-3">
	        <input type="text" class="input-text" value="{$info.order_sort}" placeholder="请输入数字(至多三位)"  name="data[order_sort]">
	      </div>
	      <div class="col-7"><span style="color: #5a98de;">提示：同级分类排序(按倒序，数字越大越排的前（至多三位）)</span> </div>
	    </div>  
		<div class="row cl" style="padding-top: 20px;">
			<div class="col-8 col-offset-4">
				<button type="submit" class="btn btn-success radius" type="button">&nbsp;&nbsp;保存&nbsp;&nbsp;</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
</div>

	<!-- MiniColors -->
	<script src="__ADMIN__js/jquery.minicolors.js"></script>
	<link rel="stylesheet" href="__ADMIN__css/jquery.minicolors.css">	
	<script>
		$(document).ready( function() {
			
            $('.demo').each( function() {
				$(this).minicolors({
					control: $(this).attr('data-control') || 'hue',
					defaultValue: $(this).attr('data-defaultValue') || '',
					inline: $(this).attr('data-inline') === 'true',
					letterCase: $(this).attr('data-letterCase') || 'lowercase',
					opacity: $(this).attr('data-opacity'),
					position: $(this).attr('data-position') || 'bottom left',
					change: function(hex, opacity) {
						if( !hex ) return;
						if( opacity ) hex += ', ' + opacity;
						try {
							console.log(hex);
						} catch(e) {}
					},
					theme: 'bootstrap'
				});
                
            });
			
		});
	</script>
