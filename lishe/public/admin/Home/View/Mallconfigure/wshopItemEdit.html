<body>
<div class="pd-20">
<nav class="breadcrumb"><a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	
	<form action="{:U('Home/Mallconfigure/saveSceneItemEdit')}" method="post" enctype="multipart/form-data" class="form form-horizontal" id="form-article-add">
		<present name="info.item_id">
			<input type="hidden" value="{$info.item_id}" name="itemId" />
		</present>
			<input type="hidden" value="{$indexId}" name="data[forkey_index_id]" />
		<input type="hidden" value="2" name="data[type]" />
		<div class="row cl">
			<label class="form-label col-2">商品图片：</label>
			<div class="formControls col-10" style="max-height: 350px;overflow: hidden;">
				<notempty name="info.img_default_id">
					<img src="{$info.img_default_id}" width="200px"/>  
				</notempty>
				<input type="file" name="banner"/><br />
				<span style="color: #5a98de;">提示：使用商城商品图片不自定义不用上传图片</span>
			</div>
		</div>			
	    <div class="row cl">
	      <label class="form-label col-2">商品ID：</label>
	      <div class="formControls col-3">
	        <input type="text" class="input-text" value="{$info.forkey_item_id}" placeholder="赠送情景商品ID"  name="data[forkey_item_id]">
	      </div>
	      <div class="col-7"></div>
	    </div>  	
	    <div class="row cl">
	      <label class="form-label col-2">分类排序：</label>
	      <div class="formControls col-3">
	        <input type="text" class="input-text" value="{$info.order_sort}" placeholder="请输入数字(至多三位)"  name="data[order_sort]">
	      </div>
	      <div class="col-7"><span style="color: #5a98de;">提示：同级分类排序(按倒序，数字越大越排的前（至多三位）)</span> </div>
	    </div>  
		<div class="row cl" style="padding-top: 20px;">
			<div class="col-8 col-offset-4">
				<button type="submit" class="btn btn-success radius" type="button">&nbsp;&nbsp;保存&nbsp;&nbsp;</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
</div>
<script type="text/javascript" src="__ADMIN__lib/jquery/1.9.1/jquery.min.js"></script>
