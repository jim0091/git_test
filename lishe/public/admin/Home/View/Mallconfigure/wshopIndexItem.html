<script type="text/javascript">
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*管理员-权限-添加*/
function admin_permission_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-权限-编辑*/
function admin_permission_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}

/*管理员-权限-删除*/
function admin_permission_del(obj,id){
	layer.confirm('角色删除须谨慎，确认要删除吗？',function(index){
		$(obj).parents("tr").remove();
		layer.msg('已删除!',{icon:1,time:1000});
	});
}

</script>
<script>
function changeStatus(id,type,val){
	if(type=="status"){
		if(val==1){
			var say="禁用";
		}else if(val==0){
			var say="启用";
		}
	}else{
		var say="删除";
	}
	layer.confirm('确认要'+say+'该情景吗？',function(index){
		$.get("__APP__/Mallconfigure/changeGiveSceneItem/itemId/"+id+"/type/"+type+"/val/"+val,function(data){     
			if(data){
				layer.msg(say+'成功!',{icon:1,time:1000});
				location.reload();
			}else{
				layer.msg(say+'失败!',{icon:1,time:1000});
				
			}
		});
	});	
}
</script>
