<body>
<div class="pd-20">
<nav class="breadcrumb"><a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	
		<div class="row cl" style="padding-top: 30px;">
			<label class="form-label col-2"><span class="c-red">*</span>原商城订单号：</label>
			<div class="formControls col-5">
				<input type="text" id="tid" class="input-text"  placeholder="输入奖创建的虚拟单的原订单号" name="tid">
			</div>
		</div>
	    <div class="row cl" style="padding-top: 30px;">
	      <label class="form-label col-2">支付状态：</label>
	      <div class="formControls col-5"> <span class="select-box">
	        <select  class="select" size="1" name="payType" id="type">
				<option value="0">未支付 </option>
				<option value="1">已支付 </option>
	        </select>
	        </span> </div>
	      <div class="col-5"> </div>
	    </div>			
		<div class="row cl" style="margin-top: 20px;">
			<div class="col-8 col-offset-4">
				<button type="submit" onclick="creat()" class="btn btn-success radius" type="button">&nbsp;&nbsp;创建&nbsp;&nbsp;</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
</div>
</div>
<script type="text/javascript" src="__ADMIN__lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ADMIN__lib/layer/1.9.3/layer.js"></script>

<script type="text/javascript" src="__ADMIN__lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__ADMIN__lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="__ADMIN__lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" src="__ADMIN__js/H-ui.js"></script> 
<script type="text/javascript" src="__ADMIN__js/H-ui.admin.js"></script> 
<script>
	function creat(){
		var tid = $('#tid').val();
		var type = $('#type').val();		
		if(tid==''){
			alert("请输入订单号！");
			return false;
		}		
		urls="__APP__/FictitiousOrder/creatDeal";
		$.ajax({
			type: "POST",
			url:urls,
			dataType:"text",
			cache:false,
			data: {
				tid:tid,
				payType:type,
			},
			success: function(data){
				msg=eval(data);
				if(msg){
					layer.msg(msg[1],{icon:1,time:2000});
				}
			},
			error: function () {
				alert('error：'+msg[1]);
			}
		});		
	}
</script>
</body>
