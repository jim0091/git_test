<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="__ADMIN__lib/html5.js"></script>
<script type="text/javascript" src="__ADMIN__lib/respond.min.js"></script>
<script type="text/javascript" src="__ADMIN__lib/PIE_IE678.js"></script>
<![endif]-->
<link href="__ADMIN__css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="__ADMIN__css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="__ADMIN__lib/icheck/icheck.css" rel="stylesheet" type="text/css" />
<link href="__ADMIN__lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>退款</title>
</head>
<body>
<div class="pd-20">
<nav class="breadcrumb"><a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<form action="{:U('Home/Order/applyRefundDeal')}" method="post">	
  <div class="form form-horizontal">
  <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>订单号：</label>
      <div class="formControls col-5">
		<!--订单详情-->
		<a onclick="member_edit('{$tid}订单详情','{:U('Home/Order/detail',array('tid'=>$tid))}','4','','350')">
	        <strong style="color: #5a98de;">{$tid}</strong>
		</a>
        <input type="hidden" value="{$tid}" name="tid">
		<!--订单详情-->	        
      </div>      
      <div class="col-5"></div>
    </div>
    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>申请原因：</label>
      <div class="formControls col-5">
		<select id="reason"  name="reason" class="select-box">
			<option value="0">请选择申请售后的原因</option>
			<option value="京东订单个别商品无货，取消该商品重新同步京东">京东订单个别商品无货，取消该商品重新同步京东</option>
			<option value="现在不想买了">现在不想买了</option>
			<option value="下单后,商品无货">下单后,商品无货</option>
			<option value="商品拍错,不买了">商品拍错,不买了</option>
			<option value="与京东价格存在差异不想购买">与京东价格存在差异不想购买</option>
			<option value="商品质量问题">商品质量问题</option>
			<option value="配送地址选择错误">配送地址选择错误</option>
			<option value="实物与商品详情不符">实物与商品详情不符</option>
			<option value="其他原因">其他原因</option>
		</select>			
      </div>
      <div class="col-5"></div>
    </div>     
    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>申请描述：</label>
      <div class="formControls col-5">
        <textarea id="mark" name="mark" class="textarea"  placeholder="请输入取消理由" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="textarealength(this,100)">{$mark}</textarea>
        <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
      </div>
      <div class="col-5"> </div>
    </div>
    <div class="row cl">
      <div class="col-9 col-offset-2">
        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" id="saveRefund">
      </div>
    </div>
</div>
</form>
</div>
<script type="text/javascript" src="__ADMIN__lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ADMIN__lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__ADMIN__lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__ADMIN__lib/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="__ADMIN__js/H-ui.js"></script> 
<script type="text/javascript" src="__ADMIN__js/H-ui.admin.js"></script>
<script type="text/javascript">
	/*用户-编辑*/
	function member_edit(title,url,id,w,h){
		layer_show(title,url,w,h);
	}	
</script>
</body>
</html>
