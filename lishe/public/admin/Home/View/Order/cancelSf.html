<title>顺丰订单操作</title>
</head>
<body>
<div class="pd-20">
	<div class="row cl">
		<label class="form-label col-3"><span class="c-red">*</span>(取消订单)顺丰订单号：</label>
		<div class="formControls col-5">
			<input type="text" class="input-text" placeholder="输入顺丰订单号，即商城支付单号" id="paymentId" style="width: 220px;margin-right: 30px"><input id="cancelBtn" class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;确认取消&nbsp;&nbsp;">
		</div>
		<div class="col-4"></div>
	</div>
</div>

<div class="pd-20">
	<div class="row cl">
		<label class="form-label col-3"><span class="c-red">*</span>(推送订单)顺丰订单号：</label>
		<div class="formControls col-5">
			<input type="text" class="input-text" placeholder="输入顺丰订单号，即商城支付单号" id="paymentIds" style="width: 220px;margin-right: 30px"><input id="sendBtn" class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;确认推送&nbsp;&nbsp;">
		</div>
		<div class="col-4"></div>
	</div>
</div>
<script type="text/javascript" src="__ADMIN__lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ADMIN__lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__ADMIN__lib/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="__ADMIN__lib/layer/1.9.3/layer.js"></script> 
<script type="text/javascript" src="__ADMIN__js/H-ui.js"></script> 
<script type="text/javascript" src="__ADMIN__js/H-ui.admin.js"></script>
<script type="text/javascript">
	$(document).ready(function (){
		$("#paymentId").focus();
		$("#cancelBtn").click(function(){
			var paymentId=$("#paymentId").val();
			if(paymentId==""){
	          alert('输入顺丰订单号！');
	          $("#paymentId").focus();
	          return false;
	        }
			$.get("/admin.php/Order/cancelPostSf/paymentId/"+paymentId, function(result){
				var data=eval(result);
				alert(data[1]);			
			});
		});
		
		$("#sendBtn").click(function(){
			var paymentId=$("#paymentIds").val();
			if(paymentId==""){
	          alert('输入顺丰订单号！');
	          $("#paymentId").focus();
	          return false;
	        }
			$.get("/admin.php/Order/sendPostSf/paymentId/"+paymentId, function(result){
				var data=eval(result);
				alert(data[1]);
			});
		});
	});
</script>
</body>
