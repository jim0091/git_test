<style>
	.cl{
		padding-top: 20px;
	}
	.cpoint{
		color: #cf0606;
	}
	.cmoney{
		color: #cf0606;
	}	
</style>

<body>
<div class="pd-20">
		<form action="{:U('SupplierOrder/reminderRemarkDeal')}" id="submitQ">
			<div class="row cl">
				<label class="form-label col-4">订单号：</label>
				<div class="formControls col-8">
					{$tid}
					<input name="data[stid]" type="hidden" value="{$tid}" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-4">催单类型：</label>
				<div class="formControls col-8">
					{$monitorin}
					<input name="data[reminder_type]" type="hidden" value="{$monitorin}" />
				</div>
			</div>		
		    <div class="row cl">
		      <label class="form-label col-4">备注：</label>
		      <div class="formControls col-8">
		        <textarea id="mark" class="textarea" name="data[remark]"  placeholder="备注(限制220字)" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="textarealength(this,100)"></textarea>
		      </div>
		    </div>		
			<div class="row cl" style="padding-top: 50px;">
				<div class="col-12" style="text-align: center;">
						<button  class="btn btn-success radius" type="button" onclick="sure()">&nbsp;&nbsp;确定&nbsp;&nbsp;</button>
				</div>
			</div>
		</form>
</div>
</div>
<script type="text/javascript" src="__ADMIN__lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ADMIN__lib/layer/1.9.3/layer.js"></script>

<script type="text/javascript" src="__ADMIN__lib/webuploader/0.1.5/webuploader.min.js"></script> 
<script type="text/javascript" src="__ADMIN__lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__ADMIN__lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="__ADMIN__lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" src="__ADMIN__js/H-ui.js"></script> 
<script type="text/javascript" src="__ADMIN__js/H-ui.admin.js"></script> 
<script type="text/javascript">
//确认充值
function sure(){
	var mark=$("#mark").val().trim();//备注
	if(mark == ''){
		layer.msg("请输入预警备注!");
		return false;		
	}	
	if(mark.length>220){
		layer.msg("备注字数限制为220字!");
		return false;		
	}
	var data = $('#submitQ').serialize();
	var url = $('#submitQ').attr('action');
	  $.post(url,
	  data,
	  function(msg){
	  	var data=eval(msg);
	  	layer.msg(data['msg']);
		if(data['code']==1){
	  		setTimeout(function(){
	  			parent.location.reload();
	  		},4);
	  	}
	  	
	  });
}
</script>
</body>
</html>
