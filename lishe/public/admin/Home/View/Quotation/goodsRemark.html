<title>报价单审核</title>
</head>
<body>
<div class="pd-20">
    <form action="{:U('Quotation/goodsRemarkOp')}" method="post"  class="form form-horizontal" id="form-member-add">
    <input type="hidden" name="id" value="{$goodsInfo['id']}"/>  
    <input type="hidden" name="ssku_id" value="{$goodsInfo['ssku_id']}"/>     
    <div class="row cl">
        <label class="form-label col-3"><span class="c-red">*</span>礼舍售价：</label>    
        <div class="formControls col-xs-8 col-sm-9">
            <input name="price" class="input-text" <if condition="$status neq 2">readonly</if> value="{$goodsInfo['price']}">
        </div>
        <div class="col-4"> </div>
    </div>
    <div class="row cl">
        <label class="form-label col-3"><span class="c-red">*</span>是否特价商品：</label>    
        <div class="formControls col-2">
            <span class="select-box">
                <select name="special_supply" id="specialSupply" class="select">
                    <option value="0" <eq name="goodsInfo['special_supply']" value='0'>selected</eq>>非特价</option>
                    <option value="1" <eq name="goodsInfo['special_supply']" value='1'>selected</eq>>特价</option>
                </select>
            </span>
        </div>
        <div class="col-4"> </div>
    </div>
    <div class="row cl emptyText">
        <label class="form-label col-3"><span class="c-red">*</span>备注：</label>
        <div class="formControls col-6">
            <textarea name="remark" cols="" rows="" class="textarea" placeholder="请填写审核说明" dragonfly="true" >{$goodsInfo['remark']}</textarea>
        </div>
        <div class="col-1"> </div>
    </div>
<!--     <div class="row cl notemptyText" style="display:none">
        <label class="form-label col-3"><span class="c-red">*</span>备注：</label>

            <textarea  cols="" rows="" class="textarea" placeholder="请填写审核说明" datatype="*1-100" dragonfly="true" nullmsg="审核说明不能为空！">{$goodsInfo['remark']}</textarea>
        </div>
        <div class="col-3"> </div>
    </div> -->
    <div class="row cl">
        <div class="col-9 col-offset-3">
            <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
        </div>
    </div>
    </form>
    
</div>
</div>
<script type="text/javascript" src="__ADMIN__lib/jquery/1.9.1/jquery.min.js"></script>
