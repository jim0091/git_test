<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="__ADMIN__lib/html5.js"></script>

<link href="__ADMIN__lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
<link href="__ADMIN__lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="__ADMIN__lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>新增图片</title>
</head>
<body>
<div class="pd-20">
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>  企业列表 <span class="c-gray en">&gt;</span> 专区配置列表 <span class="c-gray en">&gt;</span> 分类配置列表<span class="c-gray en">&gt;</span> 分类配置<a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	
	<form action="{:U('Home/Activity/categoryConfigSave')}" method="post" enctype="multipart/form-data" class="form form-horizontal" id="form-article-add">
		<input type="hidden" value="{$info.cat_config_id}" name="catConfId" />
		<present name="itemConfId">
			<input type="hidden" value="{$itemConfId}" name="data[item_config_id]" />
		</present>
		<present name="comId">
			<input type="hidden" value="{$comId}" name="data[com_id]" />
		</present>		
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>专区名称：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="{$info.cat_name}" placeholder="专区名称/分类名称" name="data[cat_name]">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>分类ID(二级)：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="{$info.cat_id}" placeholder="产品分类ID" name="data[cat_id]">
			</div>
		</div>	
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>分类ID(三级)：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="{$info.cat_ids}" placeholder="分类ID以逗号隔开" name="data[cat_ids]">
			</div>
		</div>			
	    <div class="row cl">
	      <label class="form-label col-2">分类排序：</label>
	      <div class="formControls col-5">
	        <input type="text" class="input-text" value="{$info.order_sort}" placeholder="请输入数字"  name="data[order_sort]">
	      </div>
	      <div class="col-5"><span style="color: #5a98de;">提示：同级分类排序(按倒序，数字越大越排的前)</span> </div>
	    </div>  
	    <div class="row cl">
	      <label class="form-label col-2">利润率：</label>
	      <div class="formControls col-5">
	        <input type="text" class="input-text" value="{$info.profit_rate}" placeholder="请输入数字"  name="data[profit_rate]">
	      </div>
	      <div class="col-5"><span style="color: #5a98de;">提示：设置高于该利润率的商品上架</span> </div>
	    </div>  
	    <div class="row cl">
	      <label class="form-label col-2">店铺ID：</label>
	      <div class="formControls col-5">
	        <input type="text" class="input-text" value="{$info.shop_id}" placeholder="请输入数字"  name="data[shop_id]">
	      </div>
	      <div class="col-5"><span style="color: #5a98de;">提示：该店铺的商品上架</span> </div>
	    </div>  
		<div class="row cl">
			<label class="form-label col-2">推荐商品：</label>
			<div class="formControls col-10">
				<textarea name="data[recommend]" cols="" rows="" class="textarea"  placeholder="多个商品Id以,隔开" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！">{$info.recommend}</textarea>
				<p class="textarea-numberbar"></p>
			</div>
		</div>	    
		<div class="row cl">
			<label class="form-label col-2">所有商品：</label>
			<div class="formControls col-10">
				<textarea name="data[item_ids]" cols="" rows="" class="textarea"  placeholder="多个商品Id以,隔开" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！">{$info.item_ids}</textarea>
				<p class="textarea-numberbar"></p>
			</div>
		</div>
	    <div class="row cl">
	      <label class="form-label col-2"><span class="c-red">*</span>状态：</label>
	      <div class="formControls col-5"> <span class="select-box">
	        <select class="select" size="1" name="data[disabled]">
	          <option value="0"
				<present name="info.disabled">
					<if condition="$info.disabled eq 0">
						selected="selected"
					</if>
				<else/>
					selected="selected"
				</present>
	          	>启用</option>
	          <option value="1"
				<present name="info.disabled">
					<if condition="$info.disabled eq 1">
						selected="selected"
					</if>
				</present>			          	
	          	>禁用</option>
	        </select>
	        </span> </div>
	      <div class="col-5"> </div>
	    </div>		
		<div class="row cl" style="padding-top: 20px;">
			<div class="col-8 col-offset-4">
				<button type="submit" class="btn btn-success radius" type="button">&nbsp;&nbsp;保存&nbsp;&nbsp;</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
</div>
<script type="text/javascript" src="__ADMIN__lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ADMIN__lib/layer/1.9.3/layer.js"></script> 
<script type="text/javascript" src="__ADMIN__lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="__ADMIN__lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__ADMIN__lib/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="__ADMIN__lib/webuploader/0.1.5/webuploader.min.js"></script> 
<script type="text/javascript" src="__ADMIN__lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__ADMIN__lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="__ADMIN__lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" src="__ADMIN__js/H-ui.js"></script> 
<script type="text/javascript" src="__ADMIN__js/H-ui.admin.js"></script> 

</body>
</html>
