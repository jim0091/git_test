/*资讯-添加*/
function article_add(title,url,w,h){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*资讯-编辑*/
function article_edit(title,url,id,w,h){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*用户-编辑*/
function member_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}	

function del(id){
	layer.confirm('提示:确定删除将彻底删除该分类，要是可以可能还需要用,建议将该分类的状态置为禁用！<span style="color:red;">该操作需谨慎思考后再决定！</span>',function(index){
		$.get("__APP__/Activity/dealCategoryConfig/catConfId/"+id,function(data){     
			if(data){
				layer.msg('删除成功!',{icon:1,time:1000});
				location.reload();
			}else{
				layer.msg('删除失败!',{icon:1,time:1000});
				
			}
		});
		
	});	
}
