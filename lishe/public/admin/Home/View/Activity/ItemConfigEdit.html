<title>新增图片</title>
</head>
<body>
<div class="pd-20">
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>  企业列表 <span class="c-gray en">&gt;</span> 专区配置列表 <span class="c-gray en">&gt;</span> 专区配置设置<a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	
	<form action="{:U('Home/Activity/itemConfigSave')}" method="post" enctype="multipart/form-data" class="form form-horizontal" id="form-article-add">
		<input type="hidden" value="{$info.item_config_id}" name="itemConfId" />
		<present name="comId">
			<input type="hidden" value="{$comId}" name="comId" />
		</present>		
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>专区名称：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="{$info.cat_name}" placeholder="专区名称/分类名称" name="data[cat_name]">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">专区banner图：</label>
			<div class="formControls col-10" style="max-height: 350px;overflow: hidden;">
				<notempty name="info.cat_banner">
					<img src="{$info.cat_banner}" width="300px"/>  
				</notempty>
				<input type="file" name="banner"/>
			</div>
		</div>	
		<div class="row cl">
			<label class="form-label col-2">专区icon图：</label>
			<div class="formControls col-10">
				<notempty name="info.cat_icon">
					<img src="{$info.cat_icon}" height="100px"/>  
				</notempty>
				<input type="file" name="icon"/>
			</div>
		</div>			
		<div class="row cl">
			<label class="form-label col-2">专区介绍：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="{$info.cat_content}" placeholder="专区介绍/描述" name="data[cat_content]">
			</div>
		</div>		
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>推荐商品：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="{$info.recommend}" placeholder="推荐商品" name="data[recommend]">
			</div>
		</div>		
	    <div class="row cl">
	      <label class="form-label col-2">分类排序：</label>
	      <div class="formControls col-5">
	        <input type="text" class="input-text" value="{$info.order_sort}" placeholder="请输入数字"  name="data[order_sort]">
	      </div>
	      <div class="col-5"><span style="color: #5a98de;">提示：同级分类排序(按倒序，数字越大越排的前)</span> </div>
	    </div>  	
	    <div class="row cl">
	      <label class="form-label col-2">利润率：</label>
	      <div class="formControls col-5">
	        <input type="text" class="input-text" value="{$info.profit_rate}" placeholder="请输入数字"  name="data[profit_rate]">
	      </div>
	      <div class="col-5"><span style="color: #5a98de;">提示：设置高于该利润率的商品上架</span> </div>
	    </div>  	    
		<div class="row cl">
			<label class="form-label col-2">所有商品：</label>
			<div class="formControls col-10">
				<textarea name="data[item_ids]" cols="" rows="" class="textarea"  placeholder="多个商品Id以,隔开" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！">{$info.item_ids}</textarea>
				<p class="textarea-numberbar"></p>
			</div>
		</div>
		<div class="row cl" style="padding-top: 20px;">
			<div class="col-8 col-offset-4">
				<button type="submit" class="btn btn-success radius" type="button">&nbsp;&nbsp;保存&nbsp;&nbsp;</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
</div>
<script type="text/javascript" src="__ADMIN__lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ADMIN__lib/layer/1.9.3/layer.js"></script>

<script type="text/javascript" src="__ADMIN__lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript" src="__ADMIN__js/H-ui.admin.js"></script> 

</body>
</html>
