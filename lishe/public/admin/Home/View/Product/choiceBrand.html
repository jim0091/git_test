<style>
	.cl{
		padding: 10px;
	}
	a{
		text-decoration:none;
	}
	.pageos{
		border: 1px solid;
		border-radius: 20px;
		padding-left: 6px;
		padding-right: 6px;
		margin: 5px;
		
	}
	.pageos:hover{
		background-color: white;
		color: #C8332F;
		
	}
	.pageon{
		border: 1px solid #C7241D;
		background-color: white;
		color: #C8332F;
		border-radius: 20px;
		padding-left: 5px;
		padding-right: 5px;
		margin: 5px;	
	}	
	.overbtn:hover{
		background-color: #5a98de;
	}
	.sigleOrder{
		background-color: white;
		position: relative;
		left: 135px;
		top: -40px;
		z-index:1;
	}	
</style>
<title></title>
</head>
<body>
<div class="pd-20">
<form action="{:U('Product/choiceBrand')}" method="get" id="search">
	<nav class="breadcrumb">选择广告位
		&nbsp;&nbsp;
		<label>
			<input type="radio" name="type" value="all" <eq name="type" value="all">checked="checked"</eq> style="display: none;" />
			<span class="layui-btn layui-btn-normal layui-btn-radius layui-btn-small" <eq name="type" value="all">style="background-color: #5eb95e;"</eq>>所有品牌</span>
		</label>
		<input name="catId" value="{$catId}" type="hidden" />
		<label>
			<input type="radio" name="type" value="rel" <eq name="type" value="rel">checked="checked"</eq>  style="display: none;" />
			<span class="layui-btn layui-btn-normal layui-btn-radius layui-btn-small" <eq name="type" value="rel">style="background-color: #5eb95e;"</eq> >已关联品牌</span>
		</label>		
			<div  style="padding: 0px 20px;float: right;">
				<label>关键字：</label>
				<label>
				<input name="keyword" placeholder="品牌名称/别名/描述" style="width:200px" class="input-text" value="{$keyword}" type="text">
				<button type="submit" class="btn btn-success radius"><i class="Hui-iconfont"></i> 搜索</button>						
				</label>					
			</div>
	</nav>
</form>
<form class="layui-form" action="{:U('Product/choiceBrandDeal')}"  method="post"  style="padding:10px 20px 5px 5px;">
	<div class="row cl">
			<input name="catId" value="{$catId}" type="hidden" />
			<input name="relBrandsed" value="{$relBrandsed}" type="hidden" />
    	<volist name="list" id="vo">
    		<span onmouseover="giveTips('{$vo.brand_name}',this)">
	      		<input id="pos"  name="checkedBrand[]" title="{$vo.brand_name}" value="{$vo.brand_id}" <in name="vo.brand_id" value="$reBrandIds">checked="checked"</in> type="checkbox"  >
    		</span>
    	</volist>
	  </div>
		<div class="page" style="text-align: center; padding: 20px 0px 40px 0px;">{$pageStr}</div>
		<div class="col-12" style="position: absolute;bottom: 20px;width: 98%;">
			<div class="col-8 col-offset-4">
				<button  class="btn btn-success radius" type="submit"  style="width: 400px;">&nbsp;&nbsp;保存&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
</div>
<script type="text/javascript" src="__ADMIN__lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ADMIN__lib/layui/layui.js"></script> 
<script type="text/javascript" src="__ADMIN__js/H-ui.js"></script> 
<script type="text/javascript" src="__ADMIN__js/H-ui.admin.js"></script> 
<script type="text/javascript">
  layui.use(['layer', 'form'], function(){
		  var layer = layui.layer,form = layui.form();
	});
function giveTips(title,obj){
	layer.tips(title, obj, {
	  tips: [3, '#5FB878']
	});	
}
 $(":radio").click(function(){
	$("#search").submit();
 });
</script>
</body>
</html>
