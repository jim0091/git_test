<head>

<body>
<div class="pd-20">
<nav class="breadcrumb"><a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	
	<form action="{:U('Home/Product/brandEditDeal')}" method="post" enctype="multipart/form-data" class="form form-horizontal" id="form-article-add">
		<present name="info.brand_id">
			<input type="hidden" value="{$info.brand_id}" name="brandId" />
		</present>
		<input type="hidden" value="0" name="data[type]" />
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>品牌名称：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="{$info.brand_name}" placeholder="品牌名称" name="data[brand_name]">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">品牌别名：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="{$info.brand_alias}" placeholder="品牌别名" name="data[brand_alias]">
			</div>
		</div>		
		<div class="row cl">
			<label class="form-label col-2">品牌logo：</label>
			<div class="formControls col-6" style="max-height: 100px;overflow: hidden;">
				<notempty name="info.brand_logo">
					<img src="{$info.brand_logo}" width="80px" />  
				</notempty>
				<input type="file" name="banner"/>
			</div>
			<div class="formControls col-4">
			</div>			
		</div>			
		<div class="row cl">
			<label class="form-label col-2">品牌网址：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="{$info.brand_url}" placeholder="可不填" name="data[brand_url]">
			</div>
		</div>			
	    <div class="row cl">
	      <label class="form-label col-2">分类排序：</label>
	      <div class="formControls col-3">
	        <input type="text" class="input-text" value="{$info.order_sort}" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" maxlength="9" placeholder="请输入数字"  name="data[order_sort]">
	      </div>
	      <div class="col-7"> </div>
	    </div>  
		<div class="row cl">
			<label class="form-label col-2">品牌介绍：</label>
			<div class="formControls col-10">
				<textarea name="data[brand_desc]" cols="" rows="" class="textarea"  placeholder="品牌介绍" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！">{$info.brand_desc}</textarea>
				<p class="textarea-numberbar"></p>
			</div>
		</div>	    
		<div class="row cl" style="padding-top: 20px;">
			<div class="col-8 col-offset-4">
				<button type="submit" class="btn btn-success radius" type="button">&nbsp;&nbsp;保存&nbsp;&nbsp;</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
</div>
<script type="text/javascript" src="__ADMIN__lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ADMIN__lib/layer/1.9.3/layer.js"></script> 
<script type="text/javascript" src="__ADMIN__lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="__ADMIN__lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__ADMIN__lib/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="__ADMIN__lib/webuploader/0.1.5/webuploader.min.js"></script> 
<script type="text/javascript" src="__ADMIN__lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__ADMIN__lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="__ADMIN__lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" src="__ADMIN__js/H-ui.js"></script> 
<script type="text/javascript" src="__ADMIN__js/H-ui.admin.js"></script> 

</body>
</html>
