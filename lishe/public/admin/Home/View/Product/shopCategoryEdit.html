<title>添加产品分类</title>
</head>
<body>
<div class="pd-20">
  <form action="{:U('Home/Product/shopCategoryDeal')}" method="post" class="form form-horizontal" enctype="multipart/form-data">
    <div class="row cl">
        <input type="hidden" class="input-text" value="{$info.cat_id}"  name="catId">
        <input type="hidden" class="input-text" value="{$parentId}"  name="data[parent_id]">
        <input type="hidden" class="input-text" value="{$shopId}"  name="data[shop_id]">
      <label class="form-label col-2"><span class="c-red">*</span>分类名称：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$info.cat_name}" placeholder="分类名称"  name="data[cat_name]">
      </div>
      <div class="col-5"> </div>
    </div>  
    <div class="row cl">
      <label class="form-label col-2">分类排序：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$info.order_sort}" placeholder="请输入数字" onkeyup="this.value=this.value.replace(/[^\d]/g,'')"   name="data[order_sort]">
      </div>
      <div class="col-5"> </div>
    </div>    
    <div class="row cl">
      <div class="col-9 col-offset-2">
      	<notempty name="info.cat_id">
	        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
      	<else/>
	        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;添加&nbsp;&nbsp;">
      	</notempty>
      </div>
    </div>
  </form>
</div>

<script type="text/javascript" src="__ADMIN__lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ADMIN__lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__ADMIN__lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__ADMIN__lib/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="__ADMIN__js/H-ui.js"></script> 
<script type="text/javascript" src="__ADMIN__js/H-ui.admin.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-user-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script>



</body>
</html>
