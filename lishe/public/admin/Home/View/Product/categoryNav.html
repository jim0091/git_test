<script type="text/javascript">
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*管理员-权限-添加*/
function admin_permission_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-权限-编辑*/
function admin_permission_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}

/*管理员-权限-删除*/
function admin_permission_del(obj,id){
	layer.confirm('角色删除须谨慎，确认要删除吗？',function(index){
		$(obj).parents("tr").remove();
		layer.msg('已删除!',{icon:1,time:1000});
	});
}

</script>
<script>
function delNav(navId){
	layer.confirm('确认要分类导航该分类导航么，讲删除该导航的所有子分类？',function(index){
		$.get("__APP__/Product/delCategoryNav/navId/"+navId,function(data){     
			if(data){
				layer.msg('删除成功!',{icon:1,time:1000});
				location.reload();
			}else{
				layer.msg('删除失败!',{icon:1,time:1000});
				
			}
		});
	});	
}
function delNavSon(sonId){
	layer.confirm('确认要删除该子分类吗？',function(index){
		$.get("__APP__/Product/editCategoryNavSonDeal/sonId/"+sonId+"/isdelete/1",function(data){     
			if(data){
				layer.msg('删除成功!',{icon:1,time:1000});
				location.reload();
			}else{
				layer.msg('删除失败!',{icon:1,time:1000});
				
			}
		});
	});	
}
</script>
