	function gotop(){
		timer = setInterval(function(){

			scroll = document.body.scrollTop || document.documentElement.scrollTop;
			document.body.scrollTop = document.documentElement.scrollTop -= Math.ceil(scroll * 0.1) + "px";
			
			if(scroll < 10){
				clearInterval(timer);
				scroll = 0;
			}
