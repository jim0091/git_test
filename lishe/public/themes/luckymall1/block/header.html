<script type="text/javascript">
$(document).ready(function(){
	var num;
	$('.menu-ul>li[id]').hover(function(){
		/*下拉框出现*/
		var Obj = $(this).attr('id');
		num = Obj.substring(3, Obj.length);
		$('#box-'+num).slideDown(300);
	},function(){

		/*下拉框消失*/
		$('#box-'+num).hide();
	});

	$('.hidden-box').hover(function(){
		/*保持图标向上*/
		$(this).show();
	},function(){
		$(this).slideUp(200);
	});
	
	$.get("/api.php/Api/getLoginInfo", function(result){
		var account=eval(result);
		if(account[0]>0){
			$('#loginBox').hide();
			$('#memberBox').show();
			$('#userName').text(account[3]);
			if(account[4]!=''){
				$('li a.on').attr('href',account[4]);
				$('#shopIndex').attr('href',account[4]);
				$('#compnayIndex').attr('href',account[4]);
				$('#compnayIndex').text('我的企业');
			}
			if(account[5]!=''){
				$('#compnayIndex').attr('href',account[5]);
				$('#compnayIndex').text('我的企业');
			}
		}
	});	
}); 
</script>
