<script>
var autoplay = <{$setting.autoplay}>, effect = "<{$setting.effectWay}>";
$('#slideFocus').data('switchableConfig', {
    autoplay: autoplay,
    effect: effect,
    circle: true,
    events: 'click',
    interval: 3,
    onBeforeSwitch: function(e, toIndex) {
        $('.desc-list li').each(function(index, value) {
          if(index==toIndex){
            // $(value).show().stop().animate({opacity: 1});
            $(value).fadeIn();
            // $(value).stop().animate({opacity: 1});
          }else{
            // $(value).stop().animate({opacity: 0}, function() {$(value).hide()});
            $(value).fadeOut();
            // $(value).stop().animate({opacity: 0});
          }
            
        });
    }
});
(function() {
    $('.desc-list li').css('opacity', 1);
})();
</script>
