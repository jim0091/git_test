}
else{
    $("#sp_login_<{$widgets_id}>").fadeIn();

}

$(document).ready(function() {

    $('.tip-fixed-top').bind({
		'click': function() {
			$('html, body').animate({scrollTop:0}, 'slow');
		}
	});
	
	if ($('body').hasClass('is-index')) { 

		var h_num=$(window).scrollTop();   

		if (h_num > 784){   

			var _window_height = $(window).height();
			var _tip_absolute = $('.tip-absolute').height();

			var _tmp_top = (_window_height - _tip_absolute) / 2;

			$('.tip-absolute').css('top', _tmp_top + 'px').addClass('tip-fixed');       
		} 
		else {   
			
    		var _tmp_top = $('.module .row .box .slider').height() + 321;

			$('.tip-absolute').css('top', _tmp_top + 'px').removeClass('tip-fixed');           
		}    
	}
});
