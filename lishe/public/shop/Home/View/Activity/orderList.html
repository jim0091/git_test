<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="__PUBLIC__/activity/nuclear/css/orders.css">
<link rel="stylesheet" href="__PUBLIC__/companyShow/css/card.css">
<link rel="stylesheet" href="__VIEW__Public/css/details.css">
<script src="__PUBLIC__/activity/nuclear/js/jquery-1.8.2.min.js"></script>
<title>订单列表</title>
</head>
<style type="text/css">
    .orderul{height:200px;border-radius:3px;border: 1px solid #CAC5C5; margin-top:8px; margin-bottom:8px;}
    .orderul{width: 100%}
    .orderul li{float:left; font-size:16px; line-height:30px; margin-left:10px;}
    .orderul li.ordertid{width: 100%; text-align: left; font-size: 12px;}
    .orderul li.img{width: 15%}
    .orderul li.title{width: 40%;font-size: 12px;line-height: 25px;}
    .orderul li.price{width: 80%;text-align: right;font-size: 14px;}
    .orderul li.address{width: 80%;text-align: right;font-size: 14px;}
    .orderul li.remark{width: 80%;text-align: right;font-size:14px;}
    .orderul li.status{width: 80%;text-align: right;font-size:14px;}
	/* 翻页 */
	.pages{display: block; text-align: center; margin-top: 30px;}
	.pages a{display: inline-block; line-height: 36px; vertical-align: top; text-align: center; border: 1px solid #DADADA; color: #333; background-color: #FFF;}
	.pageos{padding: 0px 15px;}
	.pages a:first-child{margin-left: 0;}
	.pages a:hover{border-color: #C7241D;}
	.pages .change{width: 73px;}
	.pages .current{color: #FFF; background-color: #C7241D; border: none; width: 38px; height: 38px;}   
</style>
<body>
    <include file="Public/header"/>   
    <div class="layout" style="margin:50px auto; width:100%;min-height: 300px;">
        <div style="margin:0px auto; width:70%;text-align:center;">
            <volist name="orderList" id="vo" empty="暂无活动礼包">
            <ul class="orderul" >
                <li class="ordertid">订单号：{$vo['atid']}</li>
                <li class="img"  title="{:str_replace('<br/>','-',$vo['title']);}"><img src="{$vo['item_img']}"  width="120px" height="120px" ></li>
                <li class="title" title="{:str_replace('<br/>','-',$vo['title']);}">礼包信息：<br/>
                	<div style="max-height: 130px;overflow: hidden;margin-top: 5px;">
	                	{$vo['title']}
                	</div>
                </li>
                <li class="price">邮费：￥{$vo['post_fee']} &nbsp;总额：￥{$vo['total_fee']}</li>
                <li class="address">配送地址：{$vo['receiver_state']}&nbsp;{$vo['receiver_city']}&nbsp;{$vo['receiver_district']}&nbsp;{$vo['receiver_address']}</li>
                <li class="remark">备注：{$vo['buyer_message']}</li>
                <li class="status">
                   		 状态：<if condition="$vo['status'] eq 'WAIT_BUYER_PAY'">
                   		 		待支付
                      	 	 <elseif condition="$vo['status'] eq 'WAIT_SELLER_SEND_GOODS'"/>
                  	 			 待发货
                      	 	 <elseif condition="$vo['status'] eq 'IN_STOCK'"/>
                      	 	 	备货中
                        	<elseif condition="$vo['status'] eq 'WAIT_BUYER_CONFIRM_GOODS'"/>
                        		待收货
                        </if>
                </li>
            </ul>
            </volist>
        </div>
    </div>

	<!-- 翻页 -->
	<div class="pages f12">
		{$pagestr}
	</div>	

        <include file="Public/footer"/>
    
</body>
</html>
