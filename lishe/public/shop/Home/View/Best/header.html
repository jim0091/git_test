  <script>
  	function getCategory(cfgId){
			$("#catId").hide();
            $( '#catId' ).empty() ;
            var urls = "{:U('Home/Best/nextCategory')}" ;
			$.ajax({
				type:"get",
				url:urls,
				data:'cfgId='+cfgId,
				dataType:'json',
				success:function(data){
					if(data){
  						$("#catId").show();
						$.each(data, function(k,v) {
	                  	  	var options = '<option value="' +v.cat_config_id+ '">' +v.cat_name+ '</option>' ;
	                   	 	$( '#catId' ).append(options);
						});
					}
				},
				error:function(data){
					
				}
			});	
  	}
  </script>
