<style type="text/css">

</style>
<script>
var _hmt = _hmt || [];

</head>
<body>
<!--头部-->
<include file="Best/header" />
<!--banner轮播-->
	<div class="banner">
      <ul class="imgList">
        <li><a href="javascript:;"><img src="/shop/Home/View/Public/best/images/Mbanner.png"></a></li>
        <li><a href="http://www.lishe.cn/shop.php/Activity/fuanna" target="_blank"><img src="http://www.lishe.cn/shop/Home/View/Public/best/images/fuanna.jpg"></a></li>
        <li><a href="/shop.php/Activity/listDetailActivity/aid/14"><img src="/shop/Home/View/Activity/nationalDay/bags/images/bannerGd.jpg"></a></li>
      </ul>
      <ul class="indexList">
        <li class="indexCur">●</li>
        <li>●</li>
        <li>●</li>
      </ul>
    </div>
    
 <!--轮播end-->
 <volist name="menus" id="menu" key="z">   
    <!--楼层-->
    <div class="floorbg">
       <div class="floor">{$z}F</div>
       <div class="heading">{$menu.name}</div>
       <div class="loornva">
          	<notempty name="category[$menu['cfid']]">
         	 	<ul>
			          <volist name="category[$menu['cfid']]" id="class">
			            <li><a target="_blank" href="__APP__/Best/itemList/cfgId/{$class.item_config_id}/catId/{$class.cat_config_id}">{$class.cat_name}</a></li>
			          </volist>            	
         		 </ul>
          	</notempty>
          
       </div>       
       <div class="FMore" style="float:right;">
             <empty name="menu['category']">
                <a href="__APP__/Best/itemList/cfgId/{$menu['cfid']}" target="_blank">查看更多>></a>
            <else />                 
                <a href="__APP__/Best/category/cfgId/{$menu['cfid']}" target="_blank">查看更多>></a>
            </empty>        
       </div>
       <div style="clear:both;"></div>
    </div>
    <!--楼层列表-->
    <div class="loorList">
        <div class="loorpt">
           <empty name="menu['category']">
                <a href="__APP__/Best/itemList/cfgId/{$menu['cfid']}" target="_blank">
            <else />                 
                <a href="__APP__/Best/category/cfgId/{$menu['cfid']}" target="_blank">
            </empty>    		
        	<img src="{$menu.cat_icon}">
        </a></div>
        <div class="lorlist">
   			<volist name="list[$menu['cfid']]" id="vo" key="l">
	           <ul>
	              <li class="lorpt">
	              	<a href="/shop.php/Info/index/itemId/{$vo.item_id}/from/{:md5($vo['item_id'])}" target="_blank">
	              		<img src="{$vo.image_default_id}_m.{:end(explode('.',$vo['image_default_id']))}"></a></li>
	              <li class="lorUser liheight">
	              	<a href="/shop.php/Info/index/itemId/{$vo.item_id}/from/{:md5($vo['item_id'])}" target="_blank">
	              		<span class="shopIcon">
		              		<if condition="$vo.shop_id eq 10">
		              			旗舰
		              			<else/>
		              			自营
		              		</if>
	              		</span>
	              		
	              		
	              		{$vo.title}
	              	</a>
	              </li>
	              <li class="lorpic">￥{:round($vo['price'],2)}
	              	<a href="/shop.php/Info/index/itemId/{$vo.item_id}/from/{:md5($vo['item_id'])}" target="_blank">兑换</a>
	              </li>
			        <if condition="$vo.flag eq 1">
			     		<li style="padding-top: 10px;background-color:rgba(51,172,251,0.6);min-height:40px;color: white;text-align: center;position:relative;top: -80px;">
			     			<small style="color: white; font-size: larger;font-weight: bold;">广东无货</small>
			     		</li>
			  		</if> 		              
	           </ul>
			</volist>
        </div>
        <div style="clear:both;"></div>
    </div>
    <div style="clear:both;"></div>
   </volist> 
    


    <div style="clear:both;"></div>

</html>
