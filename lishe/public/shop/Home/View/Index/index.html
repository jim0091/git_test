	<script>
		$(document).ready(function(){
			/*菜单*/
			$('#channels li').bind({
				mouseover:function(){
					$(this).children('.details').show();
				},
				mouseout:function(){
					$(this).children('.details').hide();
				}
			});
			
			$(document).on("click", "#stock_area_item ul li a", function(){
				alert("a");
			});
			
			//限制字符个数
			repleceText('.best_find3 li .find3_name',25);
			repleceText('.bann_text .bp_1',14);
			repleceText('.find_text .find_p1',6);
			function repleceText(obj,max){
				$(obj).each(function(){
					if($(this).text().length>max){
						$(this).text($(this).text().substring(0,max));
						$(this).html($(this).html()+'...');
					}
				});
			}
			
			
			var banner_left =  $('.banner_wrap').width()-$('.side_ul li a img').width();
			$('.side_ul li a img').css('margin-left',banner_left / 2);
			
			/***banner轮播图***/
			$(".banner_btn a:first").addClass("active");

			var banner_left =  $('.banner_wrap').width()-1920;
			$('.side_ul li a img').css('margin-left',banner_left / 2);
			
			var sideNum = 0;
			var sideBtn = null;
			$(".side_ul li").eq(0).show();
			$('.banner_btn a').mouseover(function(){
				var This = this;
			
				sideBtn = setInterval(function(){
					$(This).addClass('active').siblings().removeClass('active');
					var btnIndex = $(This).index();
					siLi = btnIndex;
		
					$('.side_ul li').eq(siLi).fadeIn(600).siblings().fadeOut(600);
				},100);
			});
			$('.banner_btn a').mouseout(function(){
				clearInterval(sideBtn);
			});

			
			var siLi = 0;
			var timer = setInterval(play,3000);
			
			
			//鼠标移入移出效果
		    $(".banner_btn a").hover(function() {
			  clearInterval(timer);
			  }, function() {
			  timer=setInterval(play,3000);
	  	   });
		    $(".side_ul li").hover(function() {
			  clearInterval(timer);
			  }, function() {
			  timer=setInterval(play,3000);
	  	   });

			function play(){
				siLi++;
				siLi = siLi > $('.banner_btn a').length-1 ? 0 : siLi; 
				
				$('.banner_btn a').eq(siLi).addClass('active').siblings().removeClass('active');
				
				$('.side_ul li').eq(siLi).fadeIn(600).siblings().fadeOut(600);
			}

			
			/*倒计时*/
			var interval = 1000; 
			function ShowCountDown(year,month,day,divname) 
			{ 
				var now = new Date(); 
				var endDate = new Date(year, month-1, day); 
				var leftTime=endDate.getTime()-now.getTime(); 
				var leftsecond = parseInt(leftTime/1000); 
				//var day1=parseInt(leftsecond/(24*60*60*6)); 
				var day1=Math.floor(leftsecond/(60*60*24)); 
				var hour=Math.floor((leftsecond-day1*24*60*60)/3600); 
				var minute=Math.floor((leftsecond-day1*24*60*60-hour*3600)/60); 
				var second=Math.floor(leftsecond-day1*24*60*60-hour*3600-minute*60); 
				var cc = document.getElementById(divname); 
				//cc.innerHTML = "提示距离"+year+"年"+month+"月"+day+"日还有："+day1+"天"+hour+"小时"+minute+"分"+second+"秒"; 
				$('#hourE').text(hour);
				$('#minute').text(minute);
				$('#second').text(second);
			}
			window.setInterval(function(){ShowCountDown(2017,1,19,'divdown1');}, interval); 
			
			
			/***/
			
			/*公告*/
			var gnum = 0;
			var annOff = true;
			setInterval(function(){
				gnum++;
				if(gnum > $('.ann_ul li').length-1){
						gnum = 0;
				}
				announ();
			},3000);
			
			function announ(){
				$('.ann_ul').animate({
					marginTop:gnum * -50 + 'px'
				},1000);
				
				annOff = true;
			}
			
			$('#ann_gotop').click(function(){
				if(annOff){
					gnum++;
					if(gnum > $('.ann_ul li').length-1){
						gnum = 0;
					}
					announ();
				}
				
				annOff = false;
			});
			$('#ann_gobottom').click(function(){
				if(annOff){
					gnum--;
					if(gnum < 0){
						gnum = 0;
					}
					announ();
				}
				
				annOff = false;
			});

			//广告位显示/隐藏控制
			$(".show_hide").each(function(){
				var stime = $(this).attr("data-stime");
				var etime = $(this).attr("data-etime");
				var nowtime = Date.parse(new Date())/1000;	
				if (stime != '') {
					if (etime != '') {					
						if (stime > nowtime || nowtime > etime) {
							$(this).hide();
						};						
					}else{
						if (stime > nowtime) {
							$(this).hide();
						};
					}
				}else{
					if (etime != '') {
						if (nowtime > etime) {
							$(this).hide();
						};
					}
				}

			});	
			
			//去掉第五个商品的margin
			var ItemLi = $('.banner_item .banner_ul li');
			var ItemIndex = 0;
			var Itemresult = 0;

			$.each(ItemLi,function(){

				ItemIndex = $(this).index() + 1;
				Itemresult = ItemIndex / 5;
				if(parseInt(Itemresult) == Itemresult){
					$(this).css('margin-right','0px');
				}
			});

			//皮肤
		var skin = {};

		skin.dw_skin = function(){

			var dwskinGif1;

			var	banner_wrap_left = $('.banner_wrap').offset().left;
			$('.dw_skin2').css('right',$(document).width() - banner_wrap_left);
			$('.dw_skin3').css('right',$(document).width() - banner_wrap_left - 15);

			if(banner_wrap_left - 180 < 0){
				dwskinGif1 = 0;
			}else{
				dwskinGif1 = banner_wrap_left - 180;
			}
			$('.dwskinGif1').css('right',dwskinGif1);
		}
		skin.dw_skin();
		$(window).resize(function(){
			skin.dw_skin();
		});


		});
	</script>
