<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="__VIEW__Public/css/details.css">
<link rel="stylesheet" href="__VIEW__Public/css/pay.css">
<script src="__VIEW__Public/js/jQuery.v1.8.3.min.js"></script>
<title>支付成功-心意商城</title>
</head>

<body>
    <include file="Public/header"/>   

    <if condition="$res eq 'success' ">
        <!--支付成功-->
        <div class="anarchy2">
          <p class="resucc"><img src="__VIEW__Public/images/financed.png"><span>恭喜您充值成功!</span></p>
          <p><img src="__VIEW__Public/images/wave.png"></p>
          <ul>
            <li class="rech">充值金额：￥<span>{$paymentInfo['cur_money']}</span></li>
            <li class="rech3">
                <a href="__USER__/Order/orderList">查看订单></a>
                <a href="__USER__/">继续购物</a><span><span class="countDown">5</span>&nbsp;&nbsp;秒后自动跳转到订单中心</span>
            </li>
          </ul>
        </div>
    <else/>
        <!--支付失败-->
        <div class="anarchy2">
            <p class="resucc"><img src="__VIEW__Public/images/financedL.png"><span>充值失败!请重新充值！</span></p>
            <p><img src="__VIEW__Public/images/wave.png"></p>
            <ul>
                <li class="rech">需充值金额：￥<span>{$paymentInfo['money']}</span></li>
                <li class="rech2"><span class="countDown">5</span>&nbsp;&nbsp;秒后自动跳转到订单中心</li>
            </ul>
       </div>
    </if>



    <div style="border:0px solid red;position:absolute;bottom:0px; width:100%;">   
        <include file="Public/footer"/>
    </div>

</body>
<script type="text/javascript">
    $(document).ready(function(){
        setTimeout(function(){
            window.location="__USER__/Order/orderList";
        },5000);
    });
    var wait=5;  
    timeOut();  
    function timeOut(){  
        if(wait==0){  
            feedbackObj.fadeOut(100,function(){  
                feedbackObj.remove();                     
            });  
            $('#opacity-mask').fadeOut(100);      
        }else{                    
            setTimeout(function(){  
                wait--;  
                $('.countDown').text(wait);  
                timeOut();  
            },1000)  
        }  
    }  
    </script>
</html>
