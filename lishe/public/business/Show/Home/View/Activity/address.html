<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="__PUBLIC__/activity/nuclear/css/haihetao.css">
	<script src="__PUBLIC__/activity/nuclear/js/jquery-1.8.2.min.js"></script>
<title>海核淘收货地址修改</title>
</head>
<body>
<!-- 	导航 -->
	<div id="nav">
		<div class="wrap">
			<div id="logo"><a href=""></a></div>
			<ul class="nav">
				<li>
					<if condition="$uid eq 0">
					欢迎您，<span><a href="{:U('Haihetao/login')}">登陆</a></span> 
					<else/>
					欢迎您，{$userName}&nbsp;&nbsp;&nbsp;&nbsp;<span><a href="{:U('Haihetao/logout')}">退出</a></span> 
					</if>
				</li>
				<li><a href="http://www.haihetao.com/customer" target="_blank">我的核淘</a></li>
				<li><a href="/help_index.html" target="_blank">帮助中心</a></li>
				<li><a href="">客服热线：4008-533-666 0755-33088009</a></li>
			</ul>
		</div>
	</div>

<!-- 	横幅 -->
	<div id="banner">
	</div>

<!-- 文字 -->
	<div id="info" >
	</div>
	<div id="info2">
	</div>

  <div class="layout" style="border:0px solid red;margin-top:50px;width:800px;margin:50px auto;">
      <div class="tb-shop">
        <fieldset>
         <table class="user-tb" style="border:0px;">
              <legend><h4 style="color:#cf241d;">编辑收货地址</h4></legend>
              <input type="hidden" value="{$currAddressInfo['addr_id']}" id="aid" />
              <tr>
                <td style="border:0px solid red;width:80px;padding-left:15px;"><font style="color:#cf241d;padding:2px;">*</font>收货人:</td>
                <td style="border:0px solid red;">
                  <input type="text" class="recName" placeholder="请填写收货人" value="{$currAddressInfo['name']}" size="60">
                </td>
              </tr> 
              <tr> 
                <td style="padding-left:15px;"><font style="color:#cf241d;padding:2px;">*</font>选择地区:</td>
                <td>
                    <select name="" id="province"  style="margin-top:-8px;">
                      <option value="0">请选择</option>  
                        <foreach name="provinceArr" item="row">
                          <option data-value="{$row['name']}" value="{$row['jd_id']}" <if condition="$selectProvince eq $row['jd_id']" >selected</if>>{$row['name']}</option>
                         </foreach>
                    </select>
                    <select name="" id="wxCity" style="margin-top:-8px;">
                       <option value="0" >请选择</option>  
                        <foreach name="cityArr" item="row1">
                        <option data-value="{$row1['name']}" value="{$row1['jd_id']}" <if condition="$selectCity eq $row1['jd_id']" >selected</if>>{$row1['name']}</option>
                         </foreach>
                    </select>
                    <select id="selBar" name="" style="margin-top:-8px;">
                        <option value="0" >请选择</option> 
                        <foreach name="balArr" item="row2">
                        <option data-value="{$row2['name']}" value="{$row2['jd_id']}" <if condition="$selectBal eq $row2['jd_id']" >selected</if>>{$row2['name']}</option>
                         </foreach>
                    </select>
                    <select name="" id="wxArea" style="margin-top:-8px;<if condition="empty($selectTown)">display:none;</if>">
                           <option value="0" >请选择</option>  
                          <foreach name="townArr" item="row3">
                            <option data-value="{$row3['name']}" value="{$row3['jd_id']}" 
                            <if condition="$selectTown eq $row3['jd_id']" >selected</if>>{$row3['name']}</option>
                           </foreach>
                    </select>

                </td>
              </tr>
              <tr>
                <td style="padding-left:15px;"><font style="color:#cf241d;padding:2px;">*</font>收货地址:</td><td><input type="text" class="recAddr" placeholder="请填写详细的收货地址" value="{$currAddressInfo['addr']}" size="60"></td>
              </tr> 
              <tr> 
                <td style="padding-left:15px;"><font style="color:#cf241d;padding:2px;">&nbsp;&nbsp;</font>邮政编码:</td>
                <td>
                  <input type="text" class="recCode" placeholder="请填写邮政编码" value="{$currAddressInfo['zip']}" size="60">
                </td>
              </tr>
              <tr>  
                <td style="padding-left:15px;"><font style="color:#cf241d;padding:2px;">*</font>电话号码:</td><td><input type="text" class="recTel" size="60" placeholder="请填写电话号码" value="{$currAddressInfo['mobile']}"></td>
              </tr>  
              <tr>
                <td colspan="2" style="padding-left:15px;">&nbsp;&nbsp;
                  <input type="radio" id="setDefAddr" value="{$currAddressInfo['def_addr']}" 
                  <eq name="currAddressInfo.def_addr" value="1">checked</eq>>&nbsp;&nbsp;设为默认地址</td>
              </tr>
              <tr>
                <td colspan="2"><br/>
                   <input type="button" onclick="javascript:window.history.back();" style="background:#cf241d;color:white;border:0px;cursor:pointer;padding:4px;margin-left:150px;" value=" 返 回 ">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="button" class="saveBtn" style="background:#cf241d;color:white;border:0px;cursor:pointer;padding:4px;margin-left:150px;" value=" 保 存 ">
                </td>
              </tr>
          </table> 
          </fieldset>
      </div>  
   </div>
	<div id="back_top">
		<a href="javascript:scroll(0,0)">回到顶部</a>
	</div>
	 <script>
   $(function(){
     $("#province").bind('change','option',function(){
       $("#wxCity").hide();
       $("#selBar").hide();
       $("#wxArea").hide();

       $("#wxCity").empty();
       $("#selBar").empty();
       $("#wxArea").empty();
       $(this).attr("selected",true);
             var proItem = $(this).val();
             if(proItem > 0){
                  $.post("{:U('Activity/getCity')}","proItem="+proItem,function(msg){
                      if(msg != 0){
                           $("#wxCity").show();
                           $("#wxCity").empty();
                             $("#wxCity").append(msg);
                             $("#selBar").empty();
                             $("#wxArea").empty();
                         }
                  });
             }           
     });

    $("#wxCity").bind('change','option',function(){
      $("#selBar").hide();
    $("#wxArea").hide();

      $("#selBar").empty();
      $("#wxArea").empty();
        var cityItem = $(this).val();
        $(this).attr("selected",true);
         if(cityItem > 0){

           $.post("{:U('Activity/getArea')}","cityItem="+cityItem,function(msg){
                      if(msg != 0){
                           $("#selBar").show();
                           $("#selBar").empty();
                             $("#selBar").append(msg);
                             $("#wxArea").empty();
                         }
                  });
         }  
    }); 

    $("#selBar").bind('change','option',function(){

     $("#wxArea").hide();
       $("#wxArea").empty();
       var areaItem = $(this).val();
       $(this).attr("selected",true);
       if(areaItem > 0){

        $.post("{:U('Activity/getTown')}","areaItem="+areaItem,function(msg){
           if(msg != 0){
            $("#wxArea").show();
                  $("#wxArea").empty();
                  $("#wxArea").append(msg);
           }
        });

       }
    });

   });
</script>
<script src="__PUBLIC__/activity/nuclear/js/editNewAddr.js"></script>
</body>
</html>
