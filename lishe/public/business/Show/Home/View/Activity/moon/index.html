<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="/business/Show/Home/View/Activity/moon/css/mooncakes.css">
<title>中秋推荐</title>
</head>
<style type="text/css">
	ul{
		border-radius: 4px;
	}
</style>
<body>
   <div class="Moocashing" style="padding-bottom: 100px;">
       <div class="Mooheader"></div>
       <!--list1-->
       <div class="MooOne">
           <p class="moop"><img src="{$first.activity.banner}"></p>
           <p class="moop2">{$first.activity.content}</p>
           <div class="mooList">
           	<volist name="first.list" id="vo">
               <ul>
                 <li class="moopt"><a href="/item.html?item_id={$vo.item_id}"><img src="{$vo.image_default_id}_m.{:end(explode('.',$vo['image_default_id']))}"></a></li>
                 <li class="mooUser"><a href="/item.html?item_id={$vo.item_id}" title="{$vo.title}">{$vo.title}</a></li>
                 <li><a href="/item.html?item_id={$vo.item_id}" class="moopri"><span><?php echo $vo['price']*100 ?></span>积分</a>
                 <span class="moobtn"><a href="/item.html?item_id={$vo.item_id}">兑换</a></span></li>
               </ul>
			 </volist>
           </div> 
           <div style="clear:both;"></div>
           <empty name="first.activity.item_ids">
          		 <notempty name="first.activity.more_link">
			           <p class="moobtn2"><a href="{$first.activity.more_link}">更多商品</a></p>  
           		 </notempty>
           		<else/>
		           <p class="moobtn2"><a href="{:U('Home/Activity/itemList',array('activityId' => $first['activity']['id']))}">更多商品</a></p>  
           </empty>
       </div>
       <!--list1end-->
       <!--list2-->
   <volist name="activity" offset="1" id="vo">
       <div class="MooTwo">
          <p class="mootp"><img src="{$vo.banner}"></p>
          <p class="moop2">{$vo.content}</p>
          <div class="mooList">
          	<volist name="list[$key]" id="item">
               <ul>
                 <li class="moopt"><a href="/item.html?item_id={$item.item_id}"><img src="{$item.image_default_id}_m.{:end(explode('.',$item['image_default_id']))}"></a></li>
                 <li class="mooUser" style="height: 45px;overflow: hidden;text-align: center;"><a href="/item.html?item_id={$item.item_id}" title="{$item.title}">{$item.title}</a></li>
                 <li><a href="/item.html?item_id={$item.item_id}" class="moopri"><span><?php echo $item['price']*100 ?></span>积分</a>
                 <span class="moobtn"><a href="/item.html?item_id={$item.item_id}">兑换</a></span></li>
		        <if condition="$item.flag eq 1">
		     		<li style="background-color:rgba(200,51,47,0.7);min-height:20px;color: white;text-align: center;position:relative; top:-47px;">
		     			广东无货
		     		</li>
		        </if>              
               </ul>
 			</volist>
           </div> 
           <div style="clear:both;"></div>
           <empty name="vo.item_ids">
          		 <notempty name="vo.more_link">
			           <p class="moobtn2"><a href="{$vo.more_link}">更多商品</a></p>  
           		 </notempty>
           		<else/>
		           <p class="moobtn2"><a href="{:U('Home/Activity/itemList',array('activityId' => $vo['id']))}">更多商品</a></p>  
           </empty>
       </div>
  	</volist>
       
   </div>
   
   <include file="Public/nvaFloated"/>
   
</body>
</html>
