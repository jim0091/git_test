<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE9"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>积分充值订单</title>
<meta name="keywords" content="礼舍,订单中心" />
<meta name="description" content="礼舍,订单中心" />
<meta name="viewport" content="width=device-width, target-densitydpi=medium-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta http-equiv="Cache-Control" content="no-transform"/>
<link href="__PUBLIC__/wshop/css/base.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/wshop/js/common_jquery_75554d22a0.js" type="text/javascript"></script>
</head>   
<body>

<div class="head">
	<ul class="nav" style="">
	    <li class="inteRechAll inteRecBottom">
	    	<a href="{:U('Pay/inteRechCenter')}" >订单</a>
	    </li>
	    <li class="inteRechInte">
	    	<a href="{:U('Pay/inteRech')}">充值</a>
	    </li>
	</ul> 
</div>

<div class="content c" style="margin-bottom:30px;">
	<ul class="inteRechUl" style="padding:5px; margin-top:36px;">
		<volist name="paymentList" id="vo">
			<li class="fs">
				<div class="inteRechId">
					&nbsp;充值单号：{$vo['payment_id']}<if condition="$vo['pay_name'] neq ''">[{$vo['pay_name']}]</if>
				</div>
				<div class="inteRech">
					<div class="inteRechL"><span>积分</span>&nbsp;{$vo['money']*100}</div>
					<div class="inteRechR"><a <if condition="$vo.status eq 'succ'">class='succ' >充值成功<else/>class='fail' >充值失败</if> </a></div>
				</div>
			</li>
		</volist>
		
		<div class="c"></div>
	</ul>

</div>


<div style="width:100%;height:15px"></div>
<include file="Public/bottom"/>
