<div class="title"><span class="span"></span>礼舍I卡激活相关问题</div>
<div class="activation">
    <div class="packup" >如何注册I卡账户？<img class="fl replace-img" src="../image/bottom2x.png" alt=""/></div>
    <div>请关注礼舍公众号，可以在底部菜单栏“玩么”里面“免费注册”，通过手机号码进行注册，设置手机号和登录密码即可。</div>
</div>
<div class="activation">
    <div  class="packup">如何激活I卡？<img  class="fl replace-img" src="../image/bottom2x.png" alt=""/></div>
    <div>
        <p>激活Ｉ卡，只需三步。</p>
        <p>1：前往ｌｉｓｈｅ．ｃｎ；</p>
        <p>2：点击“积分卡激活”；</p>
        <p>3：输入手机号、积分卡号、和卡密完成激活。</p>
        <p>温馨提示：若您还未注册礼舍会员，请按照指示注册才能领取积分。</p>
    </div>
</div>
<div class="activation">
    <div class="packup" >激活了怎么使用I卡？<img  class="fl replace-img" src="../image/bottom2x.png" alt=""/></div>
    <div>Ｉ卡激活后，卡内金额便以积分的方式充值到个人账户，用户可以使用积分在心意商城内购物。</div>
</div>
<div class="activation">
    <div class="packup" >I卡积分可否转赠？<img  class="fl replace-img" src="../image/bottom2x.png" alt=""/></div>
    <div>目前I卡积分仅限个人使用，不支持账户内积分转赠。如果您有未激活Ｉ卡，可以激活时将卡内积分充值到个人账户。</div>
</div>
