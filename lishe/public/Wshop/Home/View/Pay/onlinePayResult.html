
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
<meta name="viewport" content="width=device-width, target-densitydpi=medium-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>积分充值-心意商城</title>
<link href="__VIEW__Publicold/css/yb/common.css?v1.0" rel="stylesheet" type="text/css"/>
<link href="__VIEW__Publicold/css/yb/confirm.css?v1.01" rel="stylesheet" type="text/css" />
<script src="__VIEW__Publicold/js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	 $(document).ready(function() {    
            function jump(count) {    
                window.setTimeout(function(){    
                    count--;    
                    if(count > 0) {    
                        $('.num').html(count);    
                        jump(count);    
                    } else {    
                        location.href="{:U('User/orderList/status/WAIT_BUYER_PAY')}";
                    }    
                }, 1000);    
            }    
            jump(3);    
        }); 
</script>
</head>
<body style="padding:5px;">

<div style="border-radius:3px;border: 1px solid #CAC5C5;">
<if condition="$res eq 'success' ">
	<dl style="width:100%">		
		<dt style="color:red;font-size:20px;text-align: center; margin-top:10px;">
			<img width="50px" height="50px" src="__VIEW__Publicold/images/wxpay_succ.png"></dt>
		<dt style="color:red;font-size:20px;text-align: center; ">恭喜您，支付成功！</dt>
		<dt style="font-size:14px;text-align: right;"><a href="{:U('User/orderList/status/WAIT_BUYER_PAY')}"><span class="num">3</span>秒后，返回订单中心>></a></dt>
	</dl>

<else /> 
	<dl style="width:100%">
		<dt style="color:red;font-size:20px;text-align: center; margin-top:10px;">
			<img width="50px" height="50px" src="__VIEW__Publicold/images/wxpay_fail.png">
		</dt>
		<dt style="color:red;font-size:20px;text-align: center;">支付失败！</dt>
		<dt style="font-size:14px;text-align: right;"><a href="{:U('User/orderList/status/WAIT_BUYER_PAY')}"><span class="num">3</span>秒后，返回订单中心>></a></dt>
	</dl>
</if>
</div>
<include file="Public/bottom"/>
</body>
</html>
