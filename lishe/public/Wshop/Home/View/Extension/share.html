<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="format-detection" content="telephone=no" />
	<meta content="email=no" name="format-detection" /> 
	<meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
	<meta name="apple-mobile-web-app-title" content="">	
	<script type="text/javascript" src="__VIEW__Public/js/jquery-1.7.js"></script>
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
	<title>清华信息港领员工福利啦！</title>
	<style type="text/css">
	*{margin: 0;padding: 0;}
	/*body{overflow: hidden;}*/
	img{vertical-align: top;}
	.giveWrap{position: relative;width: 100%;}
	.give{width: 100%;}
	#giveBtn{position: absolute;width: 50.66666666666667%;height: 1.7rem;margin-left: auto;margin-right: auto;top: 52%;left: 0;right: 0; background: #fff;opacity: 0;}
	#givePage{display: none; width: 100%;height: 100%;position: absolute;top: 0;left: 0;background: rgb(0,0,0,.5);}
	#givePage img{width: 100%;}
	</style>
</head>
<script type="text/javascript">	
	$(function(){ 
		startWx();
	});
	var appId = "{$shareWxInfo['appId']}";
	var timestamp = "{$shareWxInfo['timestamp']}";
	var nonceStr = "{$shareWxInfo['nonceStr']}";
	var signature = "{$shareWxInfo['signature']}";
	var url = "{$shareWxInfo['url']}";
	var title = "{$shareWxInfo['title']}";
	var desc = "{$shareWxInfo['desc']}";
	var imgurl ="{$shareWxInfo['imgurl']}";
	var redirecturl = "{$shareWxInfo['redirecturl']}";
	function startWx(){
	wx.config({
	    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
	    appId: appId, // 必填，公众号的唯一标识
	    timestamp: timestamp, // 必填，生成签名的时间戳
	    nonceStr: nonceStr, // 必填，生成签名的随机串
	    signature: signature,// 必填，签名，见附录1
	    jsApiList: ['onMenuShareAppMessage','onMenuShareTimeline','onMenuShareQQ'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
	});

	wx.ready(function(){
		
		//分享到朋友圈
		wx.onMenuShareTimeline({
		    title: title, // 分享标题
		    desc: desc, // 分享描述
		    link: redirecturl, // 分享链接
		    imgUrl: imgurl, // 分享图标
		    success: function () { 
		        // 用户确认分享后执行的回调函数
		    	//window.location.href=url;
		    },
		    cancel: function () { 
		        // 用户取消分享后执行的回调函数
		    }
		});
		//分享给朋友
		wx.onMenuShareAppMessage({
			title: title, // 分享标题
		    desc: desc, // 分享描述
		    link: redirecturl, // 分享链接
		    imgUrl: imgurl, // 分享图标
		    type: 'link', // 分享类型,music、video或link，不填默认为link
		    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
		    success: function () { 
		    	//window.location.href = url;
		    },
		    cancel: function () { 
		        // 用户取消分享后执行的回调函数
		    }
		});
		
		//分享到QQ
		wx.onMenuShareQQ({
			title: title, // 分享标题
		    desc: desc, // 分享描述
		    link: redirecturl, // 分享链接
		    imgUrl: imgurl, // 分享图标
		    success: function () { 
		       // 用户确认分享后执行的回调函数
		    	//window.location.href=url;
		    },
		    cancel: function () { 
		       // 用户取消分享后执行的回调函数
		    }
		});

	});
}
</script>
<body>
	<div class="giveWrap">
		<img src="__VIEW__Extension/images/give.png" class="give" />
		<span id="giveBtn"></span>
	</div>
	<div id="givePage"><img src="__VIEW__Extension/images/givePage.png" alt="" /></div>
</body>
<script type="text/javascript">
    var html = document.documentElement;
    var whtml  =html.getBoundingClientRect().width;
    html.style.fontSize = whtml /7.5 + "px";
    
    var giveBtn = document.getElementById('giveBtn');
    var givePage = document.getElementById('givePage');
    
    giveBtn.ontouchend = function(){
        givePage.style.display = 'block';
    }
    
    givePage.ontouchend = function(){
        this.style.display = 'none';
    };

</script>
</html>
