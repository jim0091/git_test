<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>{$cat_name}</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" >
	<link rel="stylesheet" href="/shop/Home/View/Activity/nationalDay/kitchen/css/kitchen.css">
	<script>
var _hmt = _hmt || [];
(function() {
  var hm = document.createElement("script");
  hm.src = "https://hm.baidu.com/hm.js?652b6deeab07c587b05b7530d41f710b";
  var s = document.getElementsByTagName("script")[0]; 
  s.parentNode.insertBefore(hm, s);
})();
</script>
</head>
<body>
	<div class="wrap">
		<!-- 横幅 -->
		<div class="banner">
		</div>

		<!-- 标语 -->
		<div class="slogan">
		</div>

		<!-- 商品列表 -->
		<div class="content_wrap">
			<div class="content">
				<ul>
					<foreach name="info" item="row">
					<li>
						<a target="_blank" class="pics" href="/item.html?item_id={$row['item_id']}&from={:md5($row['item_id'])}"><img src="{$row['image_default_id']}"></a>
						<div class="info">
							<p>{$row['title']}</p>
							<div class="price">￥{$row['price']|number_format=###, 2, '.', ''}</div>
							<a target="_blank" class="buybtn" href="/item.html?item_id={$row['item_id']}&from={:md5($row['item_id'])}">立即购买</a>
						</div>
					</li>
				</foreach>						 
				</ul>
			</div>
		</div>

		<!-- 底部 -->
		<div class="footer">
			<!-- 回到顶部 -->
			<a class="backtop" href="javascript:scroll(0,0)"></a>
		</div>

	</div>
</body>
</html>
