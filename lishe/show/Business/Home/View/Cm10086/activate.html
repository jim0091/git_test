<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户激活-中国移动在线服务公司</title>
<meta name="keywords" content="礼品,送礼,礼物,贺礼,礼品册,生日礼物,节日,庆典,福利">
<meta name="description" content="礼舍网">
<link rel="stylesheet" href="__PUBLIC__/cm10086/css/Mlogin.css">
<script src="__PUBLIC__/js/jquery-1.8.2.min.js"></script>

<script type="text/javascript">
$(document).ready(function (){
	$("#userName").focus();
	$("#loginBtn").click(function(){
	  	var userName=$("#userName").val();
	  	var password=$("#password").val();
	  	var passwordRe=$("#passwordRe").val();
	    if(userName==""){
	      alert('请输入您的手机号码！');
	      $("#userName").focus();
	      return false;
	    }
	    if(password==""){
	      alert('请输入您的登录密码！'); 
	      $("#password").focus();
	      return false;
	    } 
		if(passwordRe==""){
	      alert('请输入您的登录密码！'); 
	      $("#passwordRe").focus();
	      return false;
	    } 
		urls="__APP__?c=Cm10086&a=activate";
		$.ajax({
			type: "POST",
			url:urls,
			dataType:"text",
			cache:false,
			data: {
				userName:userName,
				password:password,
				passwordRe:passwordRe,
				mark:'{$control}'
			},
			success: function(data){
				var msg=eval(data);
				if(msg[0]>0){
					var refer=$("#refer").val();
					if(refer!=''){
						window.location.href=refer;
					}else{
						window.location.href="__APP__/Cm10086";	
					}				
				}else{
					alert(msg[1]);
					$("#userName").focus();
				}
			},
			error: function () {
				alert('error：'+msg[1]);
				$("#userName").focus();
			}
		});
	});
});
</script>
</head>
<body style="margin: 0px; padding:0px">
<div class="Mlogin">
    <div class="loginframe">
       <div class="balloons"><img src="__PUBLIC__/cm10086/images/balloons.png"></div>
       <div class="loginf" style="height: 390px;">
          <ul>
            <li class="Mtitle">员工福利加油站</li>
            <li><input type="text" id="userName" maxlength="11" class="txt user" onKeyPress="if(event.keyCode==13) {return false;}" value="{$userName}" placeholder="手机号码"></li>
            <li><input type="password" id="password" autocomplete="off" placeholder="输入密码" class="txt pwd"></li>
            <li><input  id="passwordRe" autocomplete="off"  type="password" class="txt pwd" placeholder="确认密码"></li>
            <li class="afind">
            	<a href="__APP__/Cm10086/login" class="aRight">直接登录</a></li>
            <li class="Mbtn">
				<input type="hidden" id="refer" value="{$refer}">
            	<a href="javascript:void(0)"  id='loginBtn' >立即激活</a>
            </li>
          </ul>
       </div>
    </div>
</div>		
</body>
</html>
