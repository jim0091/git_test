<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="__PUBLIC__/companyShow/css/MooLogin.css">
<script src="__PUBLIC__/companyShow/js/jquery.js"></script>
<script src="__PUBLIC__/js/enter.js"></script>
<title>登录</title>
</head>

<body>
  <div class="layout">
     <div class="loginMain">
         <div class="logo"><img src="__PUBLIC__/companyShow/images/login/lhwyLogo.png"></div>
         <div class="login">
            <ul>
               <li class="lotitle">会员登录</li>
               <li class="user">用户名：<input type="text" id="userName" class="text"></li>
               <li class="user" style="padding-left:16px;">
               	密码：<input type="password" id="password" class="text"></li>
         		   <input type="hidden" id="refer" value="{$refer}">
               <li class="find">
										<a href="http://www.lishe.cc/passport-findpwd.html" target="_blank">忘记密码？</a>               	
               	<span>
               		<a href="http://www.lishe.cc/business/index.php/Activate" target="_blank">
               			企业员工激活
               		</a>
       					<a href="{:U('Home/Cactive/index')}" class="fLeft" target="_blank">礼品卡激活</a>
               	</span></li>
               <li class="btn"><a href="javascript:void(0)" id="loginBtn" ><img src="__PUBLIC__/companyShow/images/login/loginBtn.png"></a></li>
            </ul>
         </div>
     </div>
  </div>
</body>


<script type="text/javascript">
$(document).ready(function (){
	$("#userName").focus();
	$("#loginBtn").click(function(){
	  	var userName=$("#userName").val();
	  	var password=$("#password").val();
	    if(userName==""){
	      alert('请输入您的用户名！');
	      $("#userName").focus();
	      return false;
	    }
	    if(password==""){
	      alert('请输入您的登录密码！'); 
	      $("#password").focus();
	      return false;
	    } 

		urls="__APP__?c=Login&a=login";
		$.ajax({
			type: "POST",
			url:urls,
			dataType:"text",
			cache:false,
			data: {
				userName:userName,
				password:password,
				mark:'{$control}'
			},
			success: function(data){
				var msg=eval(data);
				if(msg[0]>0){
//					var refer=msg[2];
					var refer=$("#refer").val();
					if(refer!=''){
						window.location.href=refer;
					}else{
						window.location.href="__APP__/Index/index";	
					}				
				}else{
					alert(msg[1]);
					$("#userName").focus();
				}
			},
			error: function () {
				alert('error：'+msg[1]);
				$("#userName").focus();
			}
		});
	});
});
</script>



</html>
