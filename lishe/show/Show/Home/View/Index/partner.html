 </div>

<script>
	 $(function() {
		    $("#ajax_lists").delegate(".pager a", "click", function() {
		        var page = $(this).attr("data-page");
		      	  getPage(page);
		        
		    });
	        getPage(1);
	
	    })	
	    function getPage(page) {
	   	var url_ajax ="{:U('Home/Index/activityList')}";
			 $.ajax({
				type:"post",
				url:url_ajax,
				data:"p="+page+"&activitytype=1",
				success:function(data){
			            $('#ajax_lists').html(data);
					
				},
				error:function(e){
					
				}
			});       
	        
	    }	
    </script>
