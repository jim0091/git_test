<body class="hold-transition skin-blue sidebar-mini"><section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">用户管理</h3>
                </div>
                <form class="row form-horizontal">
                    <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3 item">
                        <label for="WeChat" class=" col-xs-12 col-sm-4 col-md-4 col-lg-3 control-label">微信号</label>
                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-9">
                            <input type="text" class="form-control" id="WeChat" placeholder="请输入微信号">
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3 item">
                        <label for="name" class=" col-xs-12 col-sm-4 col-md-4 col-lg-3 control-label">姓名</label>
                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-9">
                            <input type="text" class="form-control" id="name" placeholder="请输入姓名">
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3 item">
                        <label for="phone" class=" col-xs-12 col-sm-4 col-md-4 col-lg-3 control-label">联系方式</label>
                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-9">
                            <input type="text" class="form-control" id="phone" placeholder="请输入联系方式">
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3 item">
                        <label for="sex" class=" col-xs-12 col-sm-4 col-md-4 col-lg-3 control-label">性别</label>
                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-9">
                            <select id="sex" class="form-control">
                                <option value="0">全部</option>
                                <option value="1">男</option>
                                <option value="2">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3 item">
                        <div class="col-sm-offset-4 col-sm-8 col-md-offset-4 col-md-8 col-lg-offset-3 col-lg-9">
                            <button type="submit" class="btn btn-info">搜索</button>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                    </div>
                </form>
                <button onclick="obtain()">获取</button>
                <!-- /.box-header -->
                <div class="box-body">
                    <table id="example1" class="table table-bordered table-striped">
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>

<!-- jQuery 3 -->

<script src="/static/bower_components/fastclick/lib/fastclick.js"></script>

<script src="/static/dist/js/adminlte.min.js"></script>

<!--bootstrap-table-->
<script src="/static/js/bootstrap-table.js "></script>
<script src="/static/js/bootstrap-table-zh-CN.min.js"></script>
<script>
    $(function () {
        var dataList= [];
        var len = 25
        for (var i=0;i<len;i++){
            dataList.push({id:i+1,weChat:'xss110',name:'彭小黑',sex:'男',phone: '18311111111',number: 15,pay: 1534,recent: '2018/3/5 10:00'})
        }
        $('#example1').bootstrapTable({
            pagination: true,
            paginationLoop: false,
            clickToSelect: true,//点击行时，自动选择
            pageSize: 10,
            pageList: [10,15,25,50,'All'],
//            search: true, //  启动自带搜索功能

            columns: [
                    {field: 'checkbox',checkbox: true,title:'全选',align:'center'},
                    {field: 'id',title:'序号',align:'center'},
                    {field: 'weChat', title: '微信号', align: 'center',},
                    {field: 'name', title: '姓名', align: 'center',},
                    {field: 'sex', title: '性别', align: 'center',},
                    {field: 'phone', title: '联系方式', align: 'center',},
                    {field: 'number', title: '消费次数', align: 'center', sortable: true,},
                    {field: 'pay', title: '消费总额', align: 'center', sortable: true,},
                    {field: 'recent', title: '近期消费', align: 'center', sortable: true,}
                ],
            data: dataList,
            getSelections: function (a) {
                alert(a)
            }
        });
    })
    function obtain() {
        var len = $('#example1').bootstrapTable('getSelections');
        if (len.length!=0){
            console.log(len)
        }else {
            console.log('请选择！')
        }
    }
</script>
</body>
