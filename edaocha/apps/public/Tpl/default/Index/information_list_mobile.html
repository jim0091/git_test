<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="HandheldFriendly" content="true">
		<meta name="MobileOptimized" content="320">
		<title>奥豆</title>
		<meta name="keywords" content="娱乐,社交">
		<meta name="description" content="和有趣的人一起玩！">
		<link rel="shortcut icon" type="image/icon" href="favicon.ico">
		<meta name="applicable-device" content="pc,mobile">
		<meta name="format-detection" content="telephone=no">
		<meta name="screen-orientation" content="portrait" describe="UC强制竖屏">
		<meta http-equiv="Cache-Control" content="no-siteapp" describe="禁止百度转码破坏样式">
		<meta name="x5-orientation" content="portrait" describe="QQ浏览器X5竖屏">
		<meta name="full-screen" content="yes" describe="UC全屏">
		<meta name="x5-fullscreen" content="true" describe="QQ浏览器X5全屏">
		<meta name="browsermode" content="application" describe="UC应用模式">
		<meta name="x5-page-mode" content="app" describe="QQ浏览器X5应用模式">
		<meta name="renderer" content="webkit">
		<meta name="apple-mobile-web-app-title" content="奥豆">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		<meta name="msapplication-TileColor" content="#fff">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="theme-color" content="#fff">
		<link href="https://www.aodou.com/apps/h5/app/styles/thinksns.css" rel="stylesheet">
		<link href="https://www.aodou.com/apps/h5/app/styles/wzmb.css" rel="stylesheet">
		<script src="https://v3.edaocha.net/resources/theme/stv1/_static/js/jquery.js?v=201710091448"></script>
	</haed>
	<body>
		<div id="app">
			<div class="wrap">
				<div>
					<div class="topbgwrap">
						<div class="topbgleft">
							<img src="https://www.aodou.com/apps/h5/app/images/icons/reader-logo.png" style="width: 100%;">
						</div>
						<div class="topbgright">
							<img src="https://www.aodou.com/apps/h5/app/images/icons/reader-slogan.png" style="width: 100%;">
						</div>
					</div>
					<div class="topdwrap">
						<div>
							<div class="topdleft">
								<img src="https://www.aodou.com/apps/h5/app/images/icons/reader-icon.png" class="topdlogo" />
								<div style="color: rgb(255, 255, 255);">
									<span style="display: block; font-size: 16px;">奥豆</span>
									<span style="display: block; padding-top: 2px; font-size: 12px;">一个娱乐社交APP</span>
								</div>
							</div>
						</div>
						<div>
							<button tabindex="0" type="button" class="topdbutton">
							<div>
								<span class="topdtext">立即下载</span>
								</div>
							</button>
							<button tabindex="0" type="button" class="topdclose">
								<div>
									<svg viewBox="0 0 24 24" style="user-select: none; display: inline-block; color: rgb(33, 33, 33); fill: rgb(255, 255, 255); height: 15px; width: 15px; transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; background-color: rgb(160, 161, 167); border-radius: 50%;">
									<path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
									</svg>
								</div>
							</button>
						</div>
					</div>
				</div>
				<div class="navwrap">
					<div class="navbox">
						<button tabindex="0" type="button" class="navbutton" id="tj">
							<div>
								<span class="navspan"></span>
								<div class="navtext">推荐</div>
							</div>
						</button>
						<button tabindex="0" type="button" class="navbutton" id="event">
								<div>
									<span class="navspan"></span>
									<div class="navtext">活动</div>
								</div>
							
						</button>
						<button tabindex="0" type="button" class="navbuttonc">
							<div>
								<span class="navspan"></span>
								<div class="navtext">文章</div>
							</div>
						</button>
					</div>
					<div>
						<div class="navbuttom">
						</div>
					</div>
					<div></div>
				</div>
				<div style="width: 100%; min-height: 100%; box-sizing: border-box;">
					<div id="rows">
						<div style="box-sizing: border-box; padding: 10px 12px;">
							<a href="{:U('public/Index/information_list')}" style="text-decoration: none;">
								<div <eq name="cate" value="0">class="rowsnavc"<else/>class="rowsnav"</eq>>全部</div>		
							</a>						
						</div>
						<volist name='cate_data' id = 'v'>
							<div style="box-sizing: border-box; padding: 10px 12px;">								
								<a href="{:U('public/Index/information_list',array('cate'=>$v['id']))}" style="text-decoration: none;">
									<div <eq name="cate" value="$v['id']">class="rowsnavc"<else/>class="rowsnav"</eq>>{$v['name']}</div>	
								</a>							
							</div>	
						</volist>
					</div>
					<div style="background-color: rgb(255, 255, 255);" id="newbox">
						<volist name="informationData['data']" id= 'v'>
							<a href="{:U('public/Index/information_info',array('id'=>$v['id']))}" style="text-decoration: none;">
								<div class="listbox" data-id='{$v["id"]}'>
									<div class="listbox-rows">
										<div class="listbox-img">
											<img src="{$v['logo']}" style="width: 100%;">
										</div>
										<div style="padding-left: 125px;">
											<div style="font-size: 14px; color: rgb(51, 51, 51);">{$v[subject]}</div>
											<div style="display: flex; font-size: 12px; color: rgb(153, 153, 153); margin-top: 15px;">
												<img size="11" src="https://www.aodou.com/apps/h5/app/images/icons/time.png" style="user-select: none; color: rgb(255, 255, 255); display: inline-flex; align-items: center; justify-content: center; font-size: 5.5px; background-color: rgb(255, 255, 255); height: 11px; width: 11px; margin-right: 4px; position: relative; top: 3px; border-radius: 0px;">{$v['ctime']|date="Y-m-d",###}
											</div>
										</div>
									</div>
								</div>
							</a>
						</volist>
					</div>
				</div>
			</div>			
    	</div>
    	<script>
    		var ajax = false;
    		var min = '{$min}';
    		var cid = 0;
    		$('.topdclose').click(function(){
    			$('.topdwrap').hide();
    			$('.topbgwrap').css('display','flex');
    		})
    		$('#event').click(function(){
    			window.location.href="https://m.aodou.com/#/home/event";
    		})
    		$('#tj').click(function(){
    			window.location.href="https://m.aodou.com/#/home/all";
    		})
    		$('.downapp').click(function(){
    			window.location.href="https://m.aodou.com/#/downapp";
    		});
    		$('.topdtext').click(function(){
    			window.location.href="https://m.aodou.com/#/downapp";
    		});
    		$(window).scroll(function(){
    			var top = $(document.body).height()+$(document).scrollTop();
      			var height = $(document).height();
      			if (height - top < 50) {
      				if(!ajax){
	      				ajax = true;
	      				$.post("https://www.aodou.com/index.php?app=h5&mod=information&act=getInformationList",{cid:cid,min:min},function(res){
	      					if(res){
		      					for(var i = 0;i<res.length;i++){
		      						var str = '<div class="listbox" data-id="'+res[i].id+'"><div class="listbox-rows"><div class="listbox-img"><img src="'+res[i].logo+'" style="width: 100%;"></div><div style="padding-left: 125px;"><div style="font-size: 14px; color: rgb(51, 51, 51);">'+res[i].subject+'</div><div style="display: flex; font-size: 12px; color: rgb(153, 153, 153); margin-top: 15px;"><img size="11" src="https://www.aodou.com/apps/h5/app/images/icons/time.png" style="user-select: none; color: rgb(255, 255, 255); display: inline-flex; align-items: center; justify-content: center; font-size: 5.5px; background-color: rgb(255, 255, 255); height: 11px; width: 11px; margin-right: 4px; position: relative; top: 3px; border-radius: 0px;">'+res[i].ctime+'</div></div></div></div>';
		      						$('#newbox').append(str);
		      						if((i+1) == res.length){
		      							min = res[i].id;
		      						}
		      					}
	      					}
	      				},"json");
	      				setTimeout(function(){ajax = false;},3000);
      				}
      			}
    		})
    	</script>
	</body>
</html>
